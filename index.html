<h1>Причастни молитви</h1><h2>1. МОЛИТВИ ПРЕДИ СВ. ПРИЧАСТИЕ</h2>
<p align="justify">&nbsp;<em>На сутринта, подир молитвите след ставане от сън, се казват следните псалми и молитви:</em>
<p align="justify">Дойдете да се поклоним на Царя, нашия Бог!</p>
<p align="justify">Дойдете да се поклоним и паднем пред Христа Царя, нашия Бог!</p>
<p align="justify">Дойдете да се поклоним и паднем пред самия Христос, нашия Цар и Бог!</p>
<p><em><address>Псалом 22</address></em></p>
<p align="justify">Господ е Пастир мой, от нищо не ще се нуждая; Той ме настанява на злачни пасбища и ме води на тихи води, подкрепя душата ми, насочва ме по пътя на правдата заради Своето име. Да тръгна и по долината на смъртната сянка, няма да се уплаша от злото, защото Ти си с мене; Твоят жезъл и Твоята палица ме успокояват. Ти приготви пред мене трапеза пред очите на враговете ми, помаза главата ми с елей; чашата ми е препълнена. Тъй благостта и милостта Ти да ме придружават през всички дни на живота ми, и аз ще пребъдвам в дома Господен много дни.</p>
<p><em><address>Псалом 23</address></em></p>
<p align="justify">Господня е земята и онова, що я изпълня, вселената и всичко, що живее в нея. Защото Той я основа върху морета и върху реки я утвърди. Кой ще възлезе на планината Господня или кой ще застане на Неговото свето място? Ония, чиито ръце са невинни и сърцето чисто, който не се е клел в душата си напразно и не е споменавал лъжливо името Господне пред ближния си, той ще получи благословение от Господа и милост от Бога, своя Спасител. Такъв е родът на ония, които Го търсят, които търсят Твоето лице, Боже Яковов! Подигнете, порти, горнището си, подигнете се, вечни порти, и ще влезе Царят на славата! Кой е тоя Цар на славата? Крепкият и силният Господ, силният на война Господ. Подигнете, порти, горнището си, подигнете се, вечни порти, и ще влезе Царят на славата! Кой е тоя Цар на славата? Господ на силите, Той е Цар на славата!</p>
<p><em><address>Псалом 115</address></em></p>
<p align="justify">Повярвах и затова говорих: силно съм съкрушен. В моята необмисленост си казах: всеки човек е лъжа. Какво да въздам Господу за всичките Му благодеяния към мене? Чашата на спасението ще приема и името Господне ще призова. Моите оброци ще дам Господу пред целия Негов народ. Скъпа е в очите на Господа смъртта на Неговите светии. О, Господи, аз съм Твой раб, аз съм Твой раб и син на Твоята рабиня. Ти счупи моите окови. Тебе ще принеса хвалебна жертва и името Господне ще призова. Моите оброци ще дам Господу пред целия Негов народ, в дворите на дома Господен, посред тебе, Йерусалиме!</p>
<p align="justify">Слава на Отца и Сина и Светия Дух, сега и всякога и во веки веков! Амин!</p>
<p align="justify">Алилуия, алилуия, алилуия, слава на Тебе, Боже <em>(три пъти)</em>.</p>
<p><em><address>Тропари, глас 8</address></em></p>
<p align="justify">Господи, Който се роди от Дева, не поглеждай на моите беззакония и очисти сърцето ми, като го направиш храм на Твоето пречисто Тяло и Кръв. Не ме отхвърляй от Твоето лице Ти, Който имаш безмерно голяма милост.</p>
<p align="justify">Слава... Как ще посмея аз недостойният да се причастя с Твоите Светини? Защото, ако дръзна да пристъпя към Тебе с достойните, дрехата ме изобличава, понеже не е за вечеря, и си навличам осъждане за многогрешната ми душа. Господи, очисти сквернотата на моята душа и като човеколюбив ме спаси.</p>
<p align="justify">И сега... Голямо множество са моите прегрешения, Богородице; към тебе прибягнах, Чиста, като търся спасение. Посети, едничка благословена, немощната ми душа и моли твоя Син и наш Бог да ми прости тежките грехове, които извърших.</p>
<p><em>
<p align="justify">През св. Четиридесетница се казва и тоя тропар:</p>
</em></p>
<div>
<p align="justify">Когато славните ученици... <em>(гл. стр. 150).</em></p>
<p align="justify">Псалом 50: Помилуй ме, Боже... <em>(стр. 14)</em>.</p>
<em>
<p align="justify"><address style="text-align: left;">Канон, глас 2</address></p>
<address>Песен 1</address></em>
<p align="justify">Дойдете люде да пеем песен на Христа Бога, Който раздели морето и ръководи народа, когото изведе от египетското робство, защото се прослави.</p>
<p align="justify">Припев: Сърце чисто създай в мене, Боже, и правия дух обнови вътре в мене.</p>
<p align="justify">Хляб за вечен живот и за изцерение на многоразличните недъзи да ми бъде Твоето свето Тяло и честна Кръв, добросърдечни Господи.*</p>
<p align="justify">Припев: Не ме отхвърляй от лицето Си и Светия Твой Дух не отнимай от мене.</p>
<p align="justify">Осквернен с неприлични дела, окаяният аз не съм достоен за Твоето пречисто Тяло и божествена Кръв, с причащението на които ме сподоби, Христе.</p>
<p align="justify">Припев: Пресвета Богородице, спаси ни.</p>
<p align="justify">Богородичен: Земя добра, благословена Богородице, която произведе клас неоран и спасителен за света, удостой ме, като Го ям, да се спася.</p>
<em><address>Песен 3</address></em>
<p align="justify">Върху камъка на вярата, като ме утвърди, разшири моите уста против враговете ми. Възрадва се духът ми, когато пея: никой не е свет, както нашият Бог, и няма праведен освен Тебе, Господи.</p>
<p align="justify">Сълзи ми дай, Христе, които очистват сквернотата на сърцето ми, та очистен с добра съвест, с вяра и благоговение да пристъпя, Владико, за причастие с Твоите божествени дарове.</p>
<p align="justify">За прошка на прегрешенията, за общение с Дух Свети, за вечен живот и за отстраняване на страстите и скърбите да ми бъде пречистото Твое Тяло и божествена Кръв, Човеколюбче.</p>
<p align="justify">Богородичен: Пресвята Трапезо на Живия Хляб, Който поради милост слезе от небето и даде на света нов живот, удостой и мене недостойния с благоговение да Го вкуся сега и бъда жив.</p>
<em><address>Песен 4</address></em>
<p align="justify">Дойде от Дева не ходатай, ни ангел, но Сам, Господи, като се въплъти и ме спаси целия човек. Затова Ти викам: Слава на Твоята сила, Господи!</p>
<p align="justify">Пожелал заради нас да се въплътиш, Многомилостиви, бе заклан като агне, заради човешките грехове: затова Те моля, очисти и моите съгрешения.</p>
<p align="justify">Изцери раните на душата ми, Господи, и целия ме освети и удостой, Владико, да се причастя окаяният аз с тайната на Твоята божествена вечеря.</p>
<p align="justify">Богородичен: Умилостиви и за мене Този, Който е от твоята утроба, Владичице, и ме запази нескверен и непорочен твой раб, за да приема духовния бисер и се осветя.</p>
<em><address>Песен 5</address></em>
<p align="justify">Подателю на светлината и Творецо на вековете, настави ни в светлината на Твоите заповеди, защото освен Тебе друг бог не знаем.</p>
<p align="justify">Както предрече, Христе, да бъде на Твоя смирен раб, пребъди и в мене, както се обеща: защото ето ям Твоето божествено Тяло и пия Твоята кръв.</p>
<p align="justify">Слово Божие и Боже, частицата от Твоето Тяло да бъде на мене помрачения за просвещение и Твоята Кръв за очистване на осквернената ми душа.</p>
<p align="justify">Богородичен: Марийо, Майко Божия, свето жилище на благоуханието, с твоите молитви ме направи избран съсъд, та осветен да се приобщя с твоя Син.</p>
<em><address>Песен 6</address></em>
<p align="justify">Като се валям в греховната бездна, призовавам неизследимата бездна на Твоето милосърдие: от тление, Боже, ме изведи.</p>
<p align="justify">Ума, душата, сърцето и тялото ми, Спасителю, освети и удостой, Владико, да пристъпя към спасителните тайни.</p>
<p align="justify">За отстраняване на страстите и за умножение на Твоята благодат и утвърдяване на живота да ми бъде причащението с Твоите свети тайни, Христе.</p>
<p align="justify">Богородичен: Боже, Боже, свято Слово, по молитвите на Твоята света Майка освети целия мене, който пристъпвам сега към Твоите божествени Тайни.</p>
<p><em>
<p align="center">Кондак, глас 2</p>
</em></p>
<p align="justify">Не ме пренебрегвай, Христе, да взема сега Хляба Твоето Тяло, и Твоята божествена Кръв. Причащението с пречистите и спасителни Твои Тайни, Владико, да не ми бъдат за съд, а да ми бъдат за вечен и безсмъртен живот.</p>
<em><address>Песен 7</address></em>
<p align="justify">На златния идол премъдрите юноши не послужиха, в огъня сами влязоха и идолите им обругаха; сред пламъка извикаха и ангел ги ороси: чу се молитвата на устата им.</p>
<p align="justify">Причащението сега с Твоите безсмъртни Тайни да ми бъде извор на добрини, светлина и живот, и безсмъртие, и за успех и умножаване на божествената добродетел, единствено Добър, за да Те славя.</p>
<p align="justify">Да се избавя от страдания и врагове, и нужда, и всяка скръб, с трепет и любов, и благоговение, Човеколюбче, пристъпвам сега до Твоите безсмъртни и божествени Тайни, и удостой да Ти пея: благословен си, Господи, Боже на отците ни.</p>
<p align="justify">Богородичен: Богоблагодатна, родила свръхестествено Спасителя Христа, сега аз, нечистият твой раб, моля тебе Чистата: като искам да пристъпя до пречистите Тайни, очисти ме целия от сквернотата на плътта.</p>
<em><address>Песен 8</address></em>
<p align="justify">Слезлия в огнената пещ при еврейските младежи и превърналия пламъка в роса, възпявайте дела Бога като Господ и превъзнасяйте през всички векове.</p>
<p align="justify">На небесните и спасителни, и свети Твои тайни, Христе, и на божествената и Тайна вечеря и мене отчаяния удостой да бъда участник, Боже, Спасителю мой.</p>
<p align="justify">Под Твоето добросърдечие като прибягвам, Благи, с благоговение Ти викам: Спасителю, пребъди в мене и аз в Тебе, както каза; защото ето, като се опирам на Твоята милост, ям Твоето Тяло и пия Твоята Кръв.</p>
<p align="justify">Припев: Пресвета Троице, Боже наш, слава на Тебе!</p>
<p align="justify">Троичен: Тръпна като приемам огън, за да не изгоря като восък и като трева; о, велико тайнство, о, добросърдечие Божие! Как с божественото Тяло и Кръв се причащавам и ставам безсмъртен?</p>
<em><address>Песен 9</address></em>
<p align="justify">Синът на безначалния Родител, Бог и Господ, Който се въплъти от Дева, ни се яви, помрачените да просвети, разпръснатите да събере. Затова всевъзпяваната Богородица величаем.</p>
<p align="justify">Христос е, вкусете и вижте; Господ заради нас някога стана подобен на нас и се пренесе Сам като жертва на Своя Отец и винаги се заколва и освещава тези, които се причащават.</p>
<p align="justify">С душа и тяло да се осветя, Владико, да се просветя, да се спася, да бъда Твой дом с причащаването със свещените Тайни и да Те имам живеещ в мене с Отца и Духа, Благодетелю многомилостиви.</p>
<p align="justify">Слава... Като огън и като светлина да ми бъде, Спасителю мой, Твоето Тяло и пречестната Кръв, която опалва греховното вещество и изгаря тръните на страстите, и целия ме просвещава. Покланям се на Твоето Божество.</p>
<p align="justify">И сега... Бог се въплъти от чистите твои кърви, затова всеки род те възпява, Владичице, а разумното множество слави, понеже чрез тебе видяха Владеещия всичко, осъществил се чрез човечеството.</p>
<p align="justify">И веднага: Достойно е наистина да те облажаваме, Богородице, винаги блажена и пренепорочна и Майка на нашия Бог. По-чтима от херувимите и несравнено по-славна от серафимите, нетленно родила Бог Слово, тебе истинската Богородица величаем.</p>
<p align="justify">Свети Боже... Пресвета Троице... Отче наш...</p>
<p align="justify">
<p><em>
<p align="justify">Тропар на деня или умилителните тропари: Помилуй ни, Господи, помилуй ни...</p>
<p align="justify">&nbsp;</p>
</em>След това:</p>
</p>
<p align="justify">Господи, помилуй <em>(40 пъти)</em>.</p>
<p><em>
<p align="justify">Благоговейно направи няколко поклона и кажи стиховете:</p>
</em></p>
<p align="justify">Човече, като искаш да ядеш Тялото Господне,</p>
<p align="justify">пристъпи със страх, за да не се изгориш, защото е огън.</p>
<p align="justify">И като искаш да пиеш божествената Кръв за общение,</p>
<p align="justify">първом се примири с тия, които са те оскърбили.</p>
<p align="justify">Тогава дръзвай да ядеш тайнствената Храна.</p>
<p><em>
<p align="center">Други стихове</p>
</em></p>
<p align="justify">Преди да се причастиш със страшната жертва</p>
<p align="justify">Животворящото Тяло на Господа,</p>
<p align="justify">помоли се с трепет така:</p>
<em><address>Молитва 1 (от св. Василий Велики)</address>
<p align="justify">Владико, Господи Иисусе Христе, Боже наш, извор на живота и безсмъртието, Създател на всички видими и невидими твари, на безначалния Отец съвечен и събезначален Син, Който поради преголямата Си благост в последните дни се облече в плът, разпна се и се погреба за нас, неблагодарните и злонравните, и със Своята кръв обнови покварената от греха наша природа! Ти, безсмъртни Царю, приеми и покаянието на мене грешния, наклони ухото Си към мене и чуй моите думи. Защото съгреших, Господи, съгреших против небето и пред Тебе, и не съм достоен да погледна висотата на Твоята слава, понеже разгневих Твоята благост, като престъпих Твоите заповеди и не послушах Твоите наредби. Но Ти, Господи, Който си незлобив, дълготърпелив и многомилостив, не ме остави да погина с моите беззакония, като очакваш всякак моето обръщане. Защото Ти си рекъл, Човеколюбче, чрез Твоя пророк: Не искам смъртта на грешника, а да се обърне и да бъде жив. Не искаш, Владико, да погубиш създанията на Твоите ръце, нито желаеш погибелта на човека, но искаш всички да се спасят и да достигнат до познание на истината. Затова и аз, макар и да съм недостоен за небето и земята, и за тоя временен живот, понеже всецяло се подчиних на греха и се поробих на насладите и оскверних Твоя образ, но бидейки Твое творение и създание, аз окаяният не се отчайвам за своето спасение, но пристъпям, надявайки се на Твоето безмерно милосърдие. Приеми ме, прочее, Човеколюбче Господи, като блудницата, разбойника, митаря и блудния, и снеми от мене тежкото бреме на греховете, Ти, Който взе върху Си греха на света и изцеляваш човешките немощи, Който призоваваш отрудените и обременените, Който не дойде да призовеш праведните, а грешните към покаяние. Очисти ме от всякаква сквернота на плътта и духа и ме научи да извършвам светинята със страх пред Тебе, та като приемам частицата от Твоите Светини с чистото свидетелство на моята съвест, да се съединя със светото Твое Тяло и Кръв, и да имам Тебе в мене да живееш и пребъдваш с Отца и Светия Твой Дух. О, Господи Иисусе Христе, Боже мой, да не ми бъде за осъждане причащението с пречистите и животворящи Твои тайни, нито да заболея по душа и тяло, задето недостойно се причащавам с тях. Но дай ми дори до последното мое издихание неосъдно да приемам частицата от Твоите Светини за общение със Светия Дух, за запас по пътя към вечния живот и за благоприятен отговор на страшния Твой съд, та и аз с всички Твои избраници да стана участник в Твоите нетленни блага, що си приготвил за тия, които Те любят, Господи, и сред които си препрославен во веки! Амин!</p>
<em><address>Молитва 2 (от св. Йоан Златоуст)</address>
<p align="justify">Господи, Боже мой, зная, че не съм достоен, нито годен да влезеш под покрова на моята душа, защото цял е пуст и съборен, и нямаш в мене достойно място къде глава да подслониш. Но както от висините заради нас Себе Си понизи, снижи се и сега и към моето нищожество; и както прие в пещера и в ясли на безсловесни да легнеш, така приеми да влезеш и в яслата на моята безсловесна душа и в оскверненото мое тяло. Както не счете за недостойно да влезеш и вечеряш заедно с грешници в дома на Симона Прокажени, така благоволи да влезеш в дома на моята смирена, прокажена и грешна душа. Както не отблъсна подобната на мене блудница и грешница, която беше дошла и се докосна до Тебе, тъй също се смили и над мене грешния, който идвам и се докосвам до Тебе. Както не се погнуси от нейната скверна и нечиста уста, която Те целуваше, така също не се погнусявай и от моята по-скверна и по-нечиста от нейната уста, нито от мерзките и нечисти мои устни, и от гнусния ми и съвсем нечист език. Но частицата на пресветото Твое Тяло и на драгоценната Твоя Кръв да ми бъде за освещаване, просветление и здраве на смирената ми душа и тяло, за облекчаване тежестта на многото ми съгрешения, за предпазване от всякакво дяволско въздействие, за прогонване и възпиране на моя зъл и лукав навик, за умъртвяване на страстите, за спазване на Твоите заповеди, за умножаване на божествената Твоя благодат и за придобиване на Твоето царство. Пристъпвам към Тебе, Христе Боже, не поради пренебрежение, а защото се надявам на Твоята неизказана благост, и да не би, като се отдалечавам задълго от Твоето общение, да бъда хищнически грабнат от духовния звяр-вълк. Затова Ти се моля, понеже само Ти си свят, Владико, освети душата и тялото ми, ума и сърцето ми, и всички вътрешности и ме обнови цял, вкорени страх пред Тебе в моите членове и направи Твоето освещение да не се заличи в мене. И бъди ми помощник и застъпник, като насочваш в мир живота ми и ме удостоиш да застана отдясно на Тебе, заедно с Твоите светии, по молитвите и моленията на пречистата Твоя Майка, на безплътните Твои служители и пречистите небесни Сили, и на всички светии, които от века Ти благоугодиха! Амин!</p>
<em><address>Молитва 3 (от св. Симеон Метафраст)</address>
<p align="justify">Единствен чист и нетленен Господи, Който поради неизказана човеколюбива милост прие целия наш състав от чистите и девствени кърви на Родилата Те свръхестествено чрез слизането на Божия Дух и благоволението на вечния Отец Христе Иисусе, Божия Премъдрост и Мир, и Сила! С Твоето въплъщение, като прие животворните и спасителни страдания, кръста, гвоздеите, копието и смъртта, умъртви моите душегубни телесни страсти. С погребението, като плени царството на ада, погреби чрез добри помисли моите лукави намерения и духовете на лукавството унищожи. С Твоето тридневно и живоносно възкресение, като възкреси падналия праотец, възкреси и мене, подхлъзналия се чрез греха, като ми даваш средства за покаяние. С преславното Твое възнесение, като обожестви възприетата плът и я удостои да седи отдясно на Отца, сподоби ме чрез причащението със светите Твои Тайни да застана от дясната Ти страна при спасяваните. Със слизането на Утешителя Твой Дух, като направи светите Си ученици драгоценни съсъди, направи и мене обиталище на Неговото слизане. Когато пък дойдеш праведно да съдиш вселената, благоволи и аз да посрещна на облаците Тебе, моя Съдия и Създател, с всички Твои светии, та безкрайно да Те славословя и възпявам с безначалния Твой Отец и с пресветия, благ и животворящ Твой Дух, сега и всякога, и во веки веков! Амин!</p>
<em><address>Молитва 4 (от св. Йоан Дамаскин)</address>
<p align="justify">Владико Господи Боже наш, Който единствен имаш власт да прощаваш на човеците греховете, като благ и човеколюбец прости всичките ми прегрешения, извършени съзнателно и несъзнателно. И ме удостой неосъдно да се причастя с божествените, преславни, пречисти и животворящи Твои Тайни, не за тежест, не за мъка, ни за прибавяне още грехове, но за очистване и освещение, и като залог за бъдещия живот и царство, за крепост и помощ, за отбиване на враждебните сили и за заличаване на многото мои съгрешения. Защото Ти си Бог на милост и щедрости, и човеколюбие, и на Тебе слава възнасяме с Отца и Светия Дух, сега и всякога, и во веки веков! Амин!</p>
<em><address>Молитва 5 (от св. Василий Велики)</address>
<p align="justify">Зная, Господи, че недостойно се причащавам с пречистото Твое Тяло и драгоценната Ти кръв, че съм виновен и че ям и пия своето осъждане, понеже не различавам Тялото и Кръвта на Тебе, Христа, моя Бог. Но като се надявам на Твоето милосърдие, пристъпвам към Тебе, Който си рекъл: Който яде Моята плът и пие Моята кръв, пребъдва в Мене и Аз в него. И тъй, смили се, Господи, и не изобличавай мене грешния, но стори ми по милостта Си. Нека ми бъдат тия Светини за запазване и освещаване на душата и тялото, за пропъждане на всяко мечтание, лукаво деяние и дяволско влияние, което невидимо действа в членовете ми, за дръзновение и любов към Тебе, за изправяне на живота и за закрепване, за умножаване на добродетелите и за съвършенство, за изпълнение на заповедите, за общение със Светия Дух, за запас по пътя към вечния живот, за благоприятен отговор пред Страшния Твой съд, не за съд или за осъждане! Амин!</p>
<em><address>Молитва 6 (от св. Симеон Нови Богослов)</address>
<p align="justify">Приеми, Христе мой, моление от скверни устни, от мерзко сърце, от нечист език, от осквернена душа, като не презираш нито думите, нито изразите, нито безсрамието ми и ми дадеш дръзновено да казвам, което искам, Христе мой. Но още повече научи ме какво трябва да правя и да говоря. Съгреших повече от блудницата, която, като узна где си, купи миро, смело дойде да помаже нозете Ти, Христе мой, Владико и Боже мой. Както нея, дошла от сърце, не си отблъснал, тъй не се гнуси и от мене, Слове, но дай ми нозете Си да ги държа и целувам, и с потоци сълзи като с многоценно миро дръзновено да ги помажа. Умий ме с моите сълзи, очисти ме с тях, Слове. Прости и моите прегрешения и прошка ми дай. Ти знаеш множеството злини, знаеш и моите струпеи, и раните ми виждаш, но и вярата знаеш, и желанието виждаш, въздишките чуваш. Не се укрива от Тебе, Боже мой, Творче мой и Избавителю мой, нито слъзна капка, нито от капката някаква частица. Виж смирението ми, виж каква е мъката ми и прости всички мои грехове, Боже на всички твари, та с чисто сърце, с трепетна мисъл и със съкрушена душа да се причастя с пречистите и пресвети Твои Тайни, чрез които се оживява и обожествява всеки, който яде и пие с чисто сърце. Защото Ти си рекъл, Владико мой: Всеки, който яде Моята плът и пие Моята кръв, той пребъдва в Мене и Аз в него. Съвсем истинско е словото на моя Владика и Бог. Защото, като се причащавам с божествените и боготворящи Дарове, не съм вече сам, но с Тебе, Христе мой, трислънчевата светлина, която просвещава света. И за да не остана сам без Тебе Животодателя, мое дихание, мой живот, моя радост, спасение на света пристъпих към Тебе, както виждаш, със сълзи и със съкрушена душа, като моля да получа избавление от моите грехове и да се причастя неосъдно с Твоите животворящи и непорочни Тайни, за да пребъдеш, както си казал, с мене триокаяния, та да не би съблазнителят да ме намери без Твоята благодат и да ме сграби коварно и като ме съблазни, да ме отдалечи от Твоите боготворящи слова. Ето защо падам пред Тебе и горещо Ти викам: Както прие блудния и дошлата блудница, така приеми, милосърдни Господи, и мене блудния и нечистия. Защото, като дохождам сега при Тебе със съкрушена душа, зная, Спасителю, че друг като мене не Ти е прегрешил, нито е извършил деянията, които аз извърших. Но и това зная, че нито големината на прегрешенията, нито множеството на греховете надвишава голямото дълготърпение и безкрайно човеколюбие на моя Бог. Но с милостта на състраданието Ти и чистиш, и осветляваш, и правиш причастници на светлината горещо каещите се, като щедро ги приобщаваш към Твоето Божество. И което е чудно и за ангелите, и за човешките умове, много пъти им говориш като на Твои близки приятели. Това ме прави дръзновен, това ме окриля, Христе мой. И насърчен от Твоите богати благодеяния към нас, с радост, в същото време и с трепет се причащавам с огъня, и бидейки трева странно чудо! не изгарям, а бивам оросяван, както в старо време къпината, която гореше и не изгаряше. И сега с благодарна мисъл, с благодарно сърце, с благодарните членове на душата и тялото ми се покланям и величая, и Те славословя, Боже мой, защото си благословен сега и во веки! Амин!</p>
<em><address>Молитва 7 (от св. Йоан Златоуст)</address>
<p align="justify">Боже, облекчи, отпусни и ми прости съгрешенията, с които Ти съгреших, било с думи, било с дело, било с помисъл, волно или неволно, съзнателно или несъзнателно всичко ми прости, защото си благ и човеколюбец. И по молитвите на пречистата Твоя Майка, на безплътните Твои служители и свети Сили и на всички светии, които от века Ти благоугодиха, благоволи неосъдно да приема светото и пречисто Твое Тяло и драгоценната Кръв за изцерение на душата и тялото и за очистване на лошите ми помисли. Защото Твое е царството и силата, и славата с Отца и Светия Дух, сега и всякога, и во веки веков! Амин!</p>
<em><address>Молитва 8 (от св. Йоаян Златоуст)</address>
<p align="justify">Не съм достоен, Владико Господи, да влезеш под покрива на душата ми. Но понеже Ти като човеколюбец искаш да живееш в мене, дръзновено пристъпвам. Заповядваш да разтворя вратите, които Ти Самия създаде, и да влезеш със свойственото Ти човеколюбие, да влезеш и да просветиш помрачената ми мисъл. Вярвам, че Ти ще направиш това, защото не изпъди блудницата, дошла при Тебе със сълзи, нито отблъсна разкаялия се митар, нито изгони разбойника, познал Твоето царство, нито покаялия се гонител остави, какъвто е бил, но всички, дошли при Тебе с покаяние, Ти причисли в лика на Твоите приятели. Само Ти едничък си благословен всякога, сега и в безкрайни векове! Амин!</p>
<em><address>Молитва 9 (от св. Йоан Златоуст)</address>
<p align="justify">Господи Иисусе Христе, Боже мой, облекчи, отпусни, очисти и прости на мене грешния, негоден и недостоен Твой раб моите прегрешения, съгрешения и грехопадения, с които от младини до настоящия ден и час Ти съгреших, било съзнателно и несъзнателно, било с думи, с дела или с помисли, или с мисли и предприятия, и с всичките ми чувства. И по молитвите на безсеменно родилата Те пречиста и Приснодева Мария, Твоята Майка, едничката моя непосрамваща надежда, застъпница и спасение, удостой ме неосъдно да се причастя с пречистите, безсмъртни, животворящи и страшни Твои Тайни, за прошка на греховете и за вечен живот, за освещение, просвещение, сила, изцерение и здраве на душата и тялото, за премахване и пълно унищожаване на моите лоши мисли и помисли, предприятия и нощни мечтания, внушавани от тъмните и лукави духове. Защото Твое е царството, силата и славата, честта и поклонението, с Отца и Светия Твой Дух, сега, и всякога, и во веки веков! Амин!</p>
<em><address>Молитва 10 (от св. Йоан Дамаскин)</address>
<p align="justify">Пред вратите на Твоя храм стоя, а от злите помисли не отстъпвам. Но Ти, Христе Боже, Който оправда митаря и помилва хананейката, и за разбойника отвори вратите на рая, отвори ми Твоето човеколюбиво сърце и ме приеми, като дохождам и се докосвам до Тебе, както прие блудницата и кръвоточивата: едната, като се допря до края на дрехата Ти, лесно получи изцерение, а другата, като държа Твоите пречисти нозе, отнесе със себе си прошка на греховете. А аз окаяният, като се одързостявам да приема цялото Твое Тяло, нека не бъда изгорен, но ме приеми като тях и просвети душевните ми чувства, като изгориш тежките ми грехове, по молитвите на безсеменно родилата Те и на небесните Сили. Защото си благословен во веки веков! Амин!</p>
<em><address>Молитва 11 (от св. Йоан Златоуст)</address>
<p align="justify">Вярвам, Господи, и изповядвам, че Ти си наистина Христос, Синът на живия Бог, Който дойде в света да спасиш грешниците, от които пръв съм аз. Вярвам още, че това е самото пречисто Твое Тяло и това е самата драгоценна Твоя Кръв. И тъй, моля Ти се: помилуй ме и ми прости прегрешенията, волни и неволни, извършени с дума или дело, съзнателно или несъзнателно, и удостой ме неосъдно да се причастя с пречистите Твои Тайни, за прошка на греховете и за вечен живот. Амин!</p>
<p><em>
<p align="justify">Когато пристъпваш към св. Причастие, моли се в себе си така:</p>
</em></p>
<p align="justify">Ето пристъпвам към Божественото Причастие.</p>
<p align="justify">Създателю, да не ме изгориш с причащението;</p>
<p align="justify">защото Ти си огън, който изгаря недостойните.</p>
<p align="justify">Но ме очисти от всяка сквернота.</p>
<p><em>
<p align="justify">Мълком изречи тая молитва:</p>
</em></p>
<p align="justify">На Твоята Тайна вечеря за участник ме приеми днес, Сине Божи. Защото няма да издам на враговете Ти тайната, нито целувка ще Ти дам като Юда, но като разбойника Те изповядвам: Спомни си за мене, Господи, кога дойдеш в царството Си.</p>
<p><em>
<p align="justify">След това мълком изречи и тия стихове:</p>
</em></p>
<p align="justify">Боготворящата Кръв като гледаш, ужаси се, човече!</p>
<p align="justify">Защото е огън, който изгаря недостойните.</p>
<p align="justify">Божественото Тяло ме обожествява и храни:</p>
<p align="justify">обожествява духа, а ума чудно храни.</p>
<p><em>
<p align="center">Тропари</p>
</em></p>
<p align="justify">Привлече ме, Христе, с любовта Си и ме преобрази с Твоето божествено желание. Изгори обаче с невеществен огън греховете ми и ме удостой да се наситя с насладата, която е у Тебе, та с ликуване да възвелича, Благи, двете Твои пришествия.</p>
<p align="justify">В светлите жилища на Твоите светии как ще вляза аз, недостойният? Защото, ако дръзна да вляза заедно с другите в чертога, моята дреха ме изобличава, понеже не е брачна, и свързан ще бъда изхвърлен от ангелите. Господи, очисти нечистотата на моята душа и ме спаси като човеколюбец.</p>
<p><em>
<p align="justify">След това прочети тая молитва:</p>
</em></p>
<p align="justify">Владико Човеколюбче, Господи Иисусе Христе, Боже мой! Не за осъждане да ми бъдат тия Светини, понеже съм недостоен, а за очистване и освещение на душата и тялото, и за залог на бъдещия живот и царство.</p>
<p align="justify">За мене е голямо благо да се съединявам с Бога, да възлагам на Господа надеждата на моето спасение.</p>
<p><em>
<p align="justify">Отново се казва:</p>
</em></p>
<p align="justify">На Твоята Тайна вечеря ...</p>
<strong>
<p align="center">&nbsp;</p>
</strong>
<h2>2. МОЛИТВИ СЛЕД СВ. ПРИЧАСТИЕ</h2>
<p align="justify">&nbsp;</p>
<p align="justify">Слава Тебе, Боже! Слава Тебе, Боже! Слава Тебе, Боже!</p>
<p><em>
<p align="center">Молитва 1</p>
</em></p>
<p align="justify">Благодаря ти, Господи, Боже мой, че не отхвърли мене грешния, но ме удостои да стана участник на Твоите светини. Благодаря Ти, че удостои мене недостойния да се причастя с Твоите пречисти и небесни Дарове. Но, Владико Човеколюбче, Който заради нас умря и възкръсна, и ни дари тия страшни и животворящи Тайни за добро и освещаване на нашите души и тела, дай те да бъдат и на мене за изцерение на душата и тялото, за прогонване на всичко вражеско, за просветляване очите на сърцето ми, за мир на душевните ми сили, за непосрамваща вяра, за нелицемерна любов, за изпълнение с премъдрост, за опазване на Твоите заповеди, за умножаване на Твоята Божествена благодат и за присвояване на Твоето царство, та запазен чрез тях в Твоята светиня, всякога да помня Твоята благост и вече не за себе си да живея, а за Тебе, нашия Владика и Благодетел. И така, като напусна тоя живот с надежда за вечния живот, да достигна във всегдашния покой, дето не престава гласът на празнуващите и е безкрайна насладата на ония, които гледат неизказаната красота на Твоето лице. Защото Ти си истинското желание и неизразимото веселие на всички, които Те обичат, Христе Боже наш, и Тебе възпяват всички твари во веки! Амин!</p>
<p><em>
<p align="center">Молитва 2</p>
</em>(от св. Василий Велики)</p>
<p align="justify">Владико Христе Боже, Царю на вековете и Създателю на всичко, благодаря Ти за всички блага, които ми даде, и за причащението с Твоите пречисти и животворящи Тайни. Моля Те, прочее, Благи и Човеколюбче, запази ме под Твоя покров и в сянката на Твоите криле, и ми дарувай дори до последното ми издихание с чиста съвест достойно да се причащавам с Твоите светини, за прошка на греховете и за вечен живот. Защото Ти си хлябът на живота, изворът на светостта, подателят на благата и на Тебе слава въздаваме, с Отца и Светия Дух, сега и всякога, и во веки веков! Амин!</p>
<p><em>
<p align="center">Молитва 3</p>
</em>(от св. Симеон Метафраст)</p>
<p align="justify">Ти, Който доброволно ми даде Твоята плът за храна, бидейки огън и изгаряйки недостойните, да не ме изгориш, Създателю мой, но най-вече проникни в моите членове, във всички стави, в утробата, в сърцето. Изгори тръните на всичките ми прегрешения, душата очисти, помислите освети, утвърди ставите заедно с костите, просвети петте ми чувства, цял ме прикови към Твоя страх. Всякога ме покривай, брани и пази от всяко душегубно дело и слово. Очисти и умий, и ме украси, разхубави, вразуми и ме просвети. Направи ме Свое обиталище само на Духа, и да не бъда вече обиталище на греха. Та като от Твой дом, с влизането на Причастието, да бяга от мене като от огън всеки злодей, всяка страст. Молитвени застъпници пред Тебе нека ми бъдат всички светии, чиноначалията на безплътните, Твоят Предтеча, премъдрите апостоли, а към тях Твоята непорочна и пречиста Майка, чиито молитви приеми, милосърдни Христе мой, и направи Твоя служител син на светлината. Защото Ти единствен, Благи, си освещение и светлост на душите ни, и всички на Тебе като на Бог и Владика, както подобава, слава възнасяме всеки ден.</p>
<p><em>
<p align="center">Молитва 4</p>
</em></p>
<p align="justify">Твоето свето Тяло, Господи Иисусе Христе, Боже наш, да ми бъде за вечен живот, и честната Ти Кръв за прошка на греховете. Нека ми бъде това Причащение за радост, здраве и веселие, а при страшното и второ Твое пришествие удостой мене грешния да застана отдясно на Твоята слава, по молитвите на Твоята пречиста Майка и на всички светии.</p>
<p><em>
<p align="center">Молитва 5</p>
</em>(към Пресвета Богородица)</p>
<p align="justify">Пресвета Владичице Богородице, светлина на помрачената ми душа, надежда, покров, прибежище и утеха, и радост моя! Благодаря ти, че удостои мене недостойния да стана причастник на пречистото Тяло и честната Кръв на твоя Син. Но ти, която си родила истинската Светлина, просвети моите духовни очи на сърцето. Ти, която си родила Извора на безсмъртието, оживотвори мене, умъртвения от греха. Ти, добросърдечна Майко на милостивия Бог, помилуй ме, дай ми умиление и съкрушение в сърцето ми, смирение в мислите ми и ме призови, когато бъдат пленявани помислите ми. Удостой ме до последното издихание неосъдно да приемам освещението на пречистите Тайни, за изцерение на душата и тялото. И дай ми сълзи на покаяние и изповед, за да те възпявам и прославям през всички дни на моя живот. Защото си благословена и препрославена во веки! Амин!</p>
