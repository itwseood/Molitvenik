<script id="utrinniMolitvi" type="text/template">
        <div class="header"><a href="#" class="btn">Kъм Начало</a><h1>Утринни молитви</h1></div>
        <div class="scroller">
			<h1>Утринни молитви</h1>
			<h2><strong> </strong></h2>
			<h2><strong> </strong></h2>
			<h3>След ставане от сън</h3>
			<address><em>Като станеш сутрин, преди да започнеш работа, застани благоговейно, като пред лицето на всевиждащия Бог, прекръсти се и кажи:</em></address>
			<p>В името на Отца и Сина и Светия Дух. Амин!</p>
			<address><em>След това направи три поклона и се моли:</em></address>
			<p>Господи Иисусе Христе, Сине Божи, помилуй ме грешния.</p>
			<p>Господи Иисусе Христе, Сине Божи, заради молитвите на пречистата Твоя Майка и на всички светии, помилуй нас. Амин.</p>
			<p>Слава на Тебе, Боже наш, слава на Тебе.</p>
			<p>Царю небесни, Утешителю, Дух на истината, Който си навсякъде и всичко изпълваш, Съкровище на благата и Подателю на живота, дойди и се всели в нас и ни очисти от всяка сквернота и спаси, Благий, нашите души <strong>(1)</strong>.</p>
			<p>Свети Боже, свети Крепки, свети Безсмъртни, помилуй нас <em>(три пъти)</em></p>
			<p>Слава на Отца и Сина и Светия Дух, и сега и винаги, и во веки веков. Амин.</p>
			<p>Пресвета Троице, помилуй нас; Господи, очисти греховете ни; Владико, прости беззаконията ни; Свети, посети и изцери немощите ни, заради Твоето име.</p>
			<p>Господи, помилуй<em> (три пъти)</em>.</p>
			<p>Слава на Отца и Сина и Светия Дух, сега и винаги, и во веки веков. Амин.</p>
			<p>Отче наш, Който си на небесата! Да се свети Твоето име; да дойде Твоето царство; да бъде Твоята воля, както на небето, тъй и на земята; насъщния ни хляб дай ни днес; и прости нам дълговете ни, както и ние прощаваме на длъжниците си; и не въведи нас в изкушение, но избави ни от лукавия.</p>
			<address><em>Тропари, глас 1</em></address>
			<p>Станали от сън, падаме пред Тебе, Благи, и Ти пеем, Силни, ангелската песен: свят, свят, свят си, Боже, по молитвите на Богородица помилуй ни.</p>
			<p>Слава...От леглото и сън ме дигна, Господи. Просвети моя ум и сърце и отвори устните ми, за да Те възпявам, Света Троице: свят, свят, свят си, Боже, по молитвите на Богородица помилуй ни.</p>
			<p>И сега...Неочаквано ще дойде Съдията и на всекиго делата ще се открият, но със страх зовем в полунощ: свят, свят, свят си, Боже, по молитвите на Богородица помилуй ни.</p>
			<p>Господи, помилуй ни <em>(12 пъти).</em></p>
			<p>Дойдете да се поклоним на Царя, нашия Бог. Дойдете да се поклоним и паднем пред Христа Царя, нашия Бог. Дойдете да се поклоним и паднем пред Самия Христос, нашия Цар и Бог.</p>
			<h3>Псалом 50</h3>
			<p>Помилуй ме, Боже, по голямата Си милост и по многото Си щедрости изглади беззаконията ми. Много пъти ме умий от моето беззаконие и очисти ме от моя грях, защото беззаконието си съзнавам и моят грях е винаги пред мене. Пред Тебе, пред Тебе едничкия съгреших и лошо пред Твоите очи извърших; тъй че Ти си прав в Твоята присъда и чист в Твоя съд. Ето, в беззаконие съм заченат и в грях ме роди майка ми. Ето, Ти обикна истината в сърцето и вътре в мене ми яви мъдростта Си. Поръси ме с исоп и ще бъда чист; умий ме и ще бъда по-бял от сняг. Дай ми да чуя радост и веселие и ще се зарадват костите, от Тебе съкрушени. Отвърни лицето Си от греховете ми и изглади всичките ми беззакония. Сърце чисто създай в мене, Боже, и правия дух обнови вътре в мене. Не ме отхвърляй от лицето Си и Светия Твой Дух не отнимай от мене. Върни ми радостта на Твоето спасение и с властния Дух ме утвърди. Беззаконните ще науча на Твоите пътища и нечестивите към Тебе ще се обърнат. Избави ме от кръвнина, Боже, Боже на моето спасение, и езикът ми ще възхвали Твоята правда. Господи, отвори устните ми и устата ми ще възвестят Твоята хвала: защото, да би искал жертва, аз бих Ти дал; но към всесъжения не благоволиш. Жертва Богу е дух съкрушен; сърце съкрушено и смирено Ти, Боже, не ще презреш. Стори добро, Господи, на Сион по Твоето благоволение; въздигни стените йерусалимски: тогава ще Ти бъдат угодни жертви на правдата, възношение и всесъжение; тогава на Твоя олтар ще възложат телци.</p>
			<h3>Символ на вярата</h3>
			<p>Вярвам в един Бог Отец, Вседържител, Творец на небето и земята, на всичко видимо и невидимо.</p>
			<p>И в един Господ Иисус Христос, Сина Божи, Единородния, Който е роден от Отца преди всички векове: Светлина от Светлина, Бог истинен от Бог истинен, роден, несътворен, единосъщен с Отца и чрез Когото всичко е станало; Който заради нас, човеците, и заради нашето спасение слезе от небесата и се въплъти от Дух Свети и Дева Мария, и стана човек; и бе разпнат за нас при Понтия Пилата, и страда, и бе погребан; и възкръсна в третия ден, според Писанията; и се възнесе на небесата, и седи отдясно на Отца; и пак ще дойде със слава да съди живи и мъртви и царството Му не ще има край.</p>
			<p>И в Духа Светаго, Господа, Животворящия, Който от Отца изхожда, Комуто се покланяме и Го славим наравно с Отца и Сина, и Който е говорил чрез пророците.</p>
			<p>В една света вселенска и апостолска Църква. Изповядвам едно кръщение за опрощаване на греховете. Чакам възкресение на мъртвите и живот в бъдещия век! Амин!</p>
			<address><em>Молитва 1</em></address>
			<h3>Към Св. Троица</h3>
			<p>Станал от сън, благодаря Ти, Света Троице, че поради Твоята голяма благост и дълготърпение не се прогневи против мене, ленивия и грешен, нито ме погуби с беззаконията ми, но както обикновено се показа човеколюбива и като лежах без надежда, ме дигна, за да стана рано и прославя Твоето могъщество. И сега просвети духовните ми очи, отвори устата ми, за да се поучавам с Твоите слова, да разбирам Твоите заповеди и да върша Твоята воля, и да Ти пея със сърдечна хвала, и да възпявам Твоето всесвято име &shy; на Отца и Сина и Светия Дух, сега и винаги, и во веки веков! Амин!</p>
			<address><em>Молитва 2 </em>(от св. Макарий Велики)</address>
			<h3>Към Господа</h3>
			<p>Боже, очисти ме грешния, понеже никога не извърших добро пред Тебе, но ме избави от лукавия и да бъде в мене Твоята воля, та неосъдно да отворя недостойните си уста и да възхваля Твоето свято име &shy; на Отца и Сина и Светия Дух, сега и винаги, и во веки веков! Амин!</p>
			<address><em>Молитва 3 </em>(от същия)</address>
			<h3>Към Господа Иисуса Христа</h3>
			<p>Станал от сън, принасям Ти, Спасителю, полунощна песен и като падам пред Тебе, викам: не ми давай да заспя в греховна смърт, но смили се над мене Ти, Който доброволно се разпъна, и като лежа в леност, побързай да ме дигнеш и спасиш в бодрост и молитва. А след нощния сън дай да изгрее за мене ден безгрешен, Христе Боже, и ме спаси!</p>
			<address><em>Молитва 4 </em>(от същия)</address>
			<h3>Към Господа</h3>
			<p>Като станах от сън, към Тебе прибягвам, Владико човеколюбче, и по Твоето милосърдие се подвизавам в Твоите дела. Моля Ти се: помагай ми през всяко време и във всяка работа, и ме избави от всяко светско зло и дяволски подтик, и ме спаси и въведи в Твоето вечно царство. Защото Ти си моят Създател и Промислител и Подател на всяко добро. В Тебе е всичката ми надежда и на Тебе възнасям слава сега и винаги, и во веки веков! Амин!</p>
			<address><em>Молитва 5 </em>(от същия)</address>
			<h3>Към Господа</h3>
			<p>Господи, Който по голямата Си благост и велики щедрости даде на мене, Твоя раб, изтеклото време на тая нощ да премина без беда от каквото и да е вражеско зло, Сам Ти, Владико, Творче на всичко, удостой ме с Твоята истинска светлина, та с просветено сърце да върша Твоята воля, сега и винаги, и во веки веков! Амин!</p>
			<address><em>Молитва 6 </em>(от св. Василий Велики)</address>
			<h3>Към Господа</h3>
			<p>Господи Вседържителю, Боже на силите и на всяка плът, Който живееш във висините и гледаш на смирените, изпитваш сърца и утроби и ясно предузнаваш човешките тайни, безначална и вечна Светлина, в която няма изменение или сянка от промяна, безсмъртни Царю, приеми нашите моления, които, като се надяваме на Твоите милости, сега Ти принасяме от нечисти устни, и ни прости прегрешенията, извършени от нас с дело, слово, мисъл, съзнателно или несъзнателно; и ни очисти от всяка сквернота на плътта и духа. И дай ни с бодро сърце и трезва мисъл да преминем цялата нощ на сегашния живот ние, които очакваме идването на светлия ден на Единородния Твой Син, Господ и Бог и наш Спасител Иисус Христос, когато Съдията на всички ще дойде със слава, за да въздаде на всеки според делата, та да не отпаднем и бъдем лениви, но като бодърстваме и действаме, да се намерим готови да влезем в радостта и божествения чертог на Неговата слава, дето не престава гласът на тези, които празнуват и е неизразима насладата на онези, които гледат неизказаната красота на Твоето лице. Защото Ти си истинската светлина, която просвещава и освещава всичко, и Тебе възпяват всички твари во веки веков! Амин!</p>
			<address><em>Молитва 7 </em>(от същия)</address>
			<h3>Към Господа</h3>
			<p>Тебе благославяме, висшни Боже и Господи на милостта, Който винаги вършиш с нас велики и неизследими, славни и необикновени неща, които са безброй, като ни даваш сън за успокоение на нашата немощ и облекчаване умората на многоотрудената ни плът. Благодарим Ти, че не ни погуби с нашите беззакония, но както обикновено прояви човеколюбие и въздигна нас, които лежим безнадеждно, за да славословим Твоето могъщество. Затова молим Твоята безмерна благост: просвети нашите духовни очи и събуди нашия ум от тежкия сън на леността, отвори устата ни и ги изпълни с хвала за Тебе, за да можем непоколебимо да Те възпяваме и прославяме, във всичко и от всички прославян Бог и безначален Отец, с Единородния Твой Син и всесветия, благ и животворящ Твой Дух, сега и винаги, и во веки веков! Амин!</p>
			<address><em>Молитва 8</em></address>
			<h3>Към Пресвета Богородица</h3>
			<p>Възпявам твоята милост, Владичице, и те моля: просвети ума ми. Научи ме право да ходя по пътя на Христовите заповеди. Укрепи ме да бодърствам в песен, която прогонва съня на унинието. С твоите молби, Богоневесто, развържи мене, свързания с веригите на грехопадението. Денем и нощем ме пази, като ме избавяш от враговете, които ме нападат. Ти, която роди животодателя Бога, оживи мене, умъртвения от страстите. Ти, която роди незалязващата Светлина, просвети ослепялата ми душа. О, дивна палато на Господа, направи ме дом на божествения Дух. Ти, която роди Лекаря, изцери многолетните страсти на моята душа. Обхванат от вълните на житейската буря, насочи ме в пътя на покаянието. Избави ме от вечния огън, от злия червей и от ада. Не допускай да стана радост на бесовете, понеже съм провинен в много грехове. О, Пренепорочна, обнови мене, изхабения от безчувствени съгрешения. Умоли Владиката на всичко да отстрани от мене всяка мъка. Удостой ме да получа небесно веселие с всички светии. Пресвета Дево, чуй гласа на твоя непотребен раб. Давай ми, пречиста Богородице, поток сълзи, който да очиства нечистотата на душата ми. Непрестанно ти принасям от сърце въздишки: бъди усърдна, Владичице! Приеми моята молитва и я принеси на милосърдния Бог. Ти, която си по-висша от ангелите, направи ме да бъда над светските неща. Светоносна небесна закрило, осени ме с духовна благодат. Ръце издигам и устни, осквернени от нечистота, отварям за похвала, Всенепорочна. Избави ме от душегубни беди, като усърдно молиш Христа, на Когото подобава чест и поклонение, сега и винаги, и во веки веков! Амин!</p>
			<address><em>Молитва 9</em></address>
			<h3>Към Господа Иисуса</h3>
			<p>Многомилостиви и всемилостиви Боже мой, Господи Иисусе Христе, Който поради голяма любов слезе и се въплъти, за да спасиш всички. Моля Те, Спасителю, спаси ме по благодат. Защото, ако ме спасиш поради делата, това не е благодат и дар, а най-вече дълг. Да, богат с щедрости и неизказан в милости! Който вярва в Мене, си казал, о, Христе мой, ще бъде жив и няма да види смърт вовеки. И тъй, ако вярата в Тебе спасява отчаяните, ето аз вярвам &shy; спаси ме, защото Ти си мой Бог и Създател. Нека вярата ми се вмени вместо дела, Боже мой, тъй като съвсем не ще намериш дела, които да ме оправдаят. Но тая моя вяра да е достатъчна вместо всичко: тя да ме защитава, тя да ме оправдава, тя да ме направи участник на Твоята вечна слава. И тъй, Слове, да не ме грабне сатаната и се похвали, като ме изтръгне от Твоята ръка и ограда. Но искам или не искам, Христе Спасителю, спаси ме; скоро побързай, загивам, защото Ти си мой Бог още от утробата на майка ми. Сподоби ме, Господи, да Те възлюбя сега, както някога обикнах самия грях, и пак да почна да Ти служа усърдно без леност, както служих преди на лукавия сатана. Най-вече да служа на Тебе, Господ и Бог мой Иисус Христос, през всички дни на живота си, сега и винаги, и во веки веков! Амин!</p>
			<address><em>Молитва 10</em></address>
			<h3>Към Ангела-пазител</h3>
			<p>Свети Ангеле, който покровителстваш нещастната ми душа и окаяния ми живот, не изоставяй мене грешния, нито отстъпвай от мене, заради невъздържанието ми. Не давай място на лукавия демон да ме завладее чрез насилване на това смъртно тяло. Укрепи бедстващата ми и слаба ръка и ме насочи към спасение. О, свети Ангеле Божи, пазителю и покровителю на окаяната ми душа и тяло, прости ми всичко, с каквото те оскърбих през всички дни на моя живот; и ако нещо съгреших през изтеклата нощ, закриляй ме през днешния ден и ме запази от всяко вражеско изкушение, та с никакъв грях да не огорча Бога; и моли се за мене на Господа да ме утвърди в любовта към Него и да ме направи достоен раб на Своята благост! Амин!</p>
			<address><em>Молитва 11</em></address>
			<h3>Към Пресвета Богородица</h3>
			<p>Пресвета Владичице моя Богородице, с твоите свети и всесилни молби изгони от мене, твоя смирен и окаян раб, унинието, забравата, неразумието, нехайството и всички нечисти, лукави и хулни помисли от окаяното ми сърце и от помрачения ми ум. Угаси пламъка на страстите ми, понеже съм беден и окаян. И ме избави от многото лоши спомени и предприятия и ме освободи от всички гибелни действия. Защото си благословена от всички родове и твоето пречестно име се слави во веки веков! Амин!</p>
			<address><em><strong>Молитва към светията, чието име носим</strong></em></address>
			<p>Свети угодниче Божи <em>(името)</em>, моли Бога за мене, понеже усърдно прибягвам към тебе, бърз помощник и молител за душата ми.</p>
			<address><em><strong>Похвална песен в чест на св. Богородица</strong></em></address>
			<p>Богородице Дево, радвай се! Благодатна Марийо, Господ е с тебе! Благословена си ти между жените и благословен е плодът на твоята утроба, защото роди Спасителя на нашите души.</p>
			<address><em><strong>Тропар</strong> <strong>на Честния Кръст</strong></em></address>
			<p>Спаси, Господи, Твоите люде и благослови Твоето наследие, като даряваш на православния български народ победа над враговете и го запазваш с Твоя кръст.</p>
			<p>...</p>
			<address><em>Завършваме <br />със следните молитви:</em></address>
			<p>Достойно е, наистина, да те облажаваме, Богородице, винаги блажена и пренепорочна и Майка на нашия Бог. По-чтима от херувимите и несравнено по-славна от серафимите, нетленно родила Бог-Слово, същинска Богородице, те величаем.</p>
			<p>Слава на Отца и Сина и Светия Дух, сега и винаги, и во веки веков! Амин!</p>
			<p>Господи, помилуй <em>(три пъти)</em>.</p>
			<p>Господи, Иисусе Христе, Сине Божи, заради молитвите на Твоята пречиста Майка, на преподобните и богоносни наши отци и на всички светии, помилуй ни! Амин!</p>
			<p>&ndash;&ndash;&ndash;&ndash;&ndash;&ndash;&ndash;&ndash;&ndash;&ndash;&ndash;&ndash;&ndash;&ndash;&ndash;&ndash;&ndash;</p>
			<p><strong>(1)</strong> От Пас&shy;ха до Въз&shy;не&shy;се&shy;ние вмес&shy;то тая мо&shy;лит&shy;ва да се че&shy;те тро&shy;пар: <em>Хрис&shy;тос въз&shy;к&shy;ръс&shy;на от мър&shy;т&shy;ви&shy;те, ка&shy;то със смърт смърт&shy;та по&shy;тъп&shy;ка и на ти&shy;я, ко&shy;ито са в гро&shy;бо&shy;ве&shy;те, жи&shy;вот да&shy;ру&shy;ва.</em></p>
			<p>От Въз&shy;не&shy;се&shy;ние до Пет&shy;де&shy;сет&shy;ни&shy;ца за&shy;поч&shy;ва&shy;ме мо&shy;лит&shy;ви&shy;те със <em>"Све&shy;ти Бо&shy;же..."</em>, ка&shy;то из&shy;пус&shy;ка&shy;ме пред&shy;шес&shy;т&shy;ва&shy;що&shy;то.</p>
			<p>Тая за&shy;бе&shy;леж&shy;ка се от&shy;на&shy;ся и за мо&shy;лит&shy;ви&shy;те пре&shy;ди сън.</p>
			<p style="text-align: right;"><strong>Из "<em>Молитвеник</em>", Синодално издателство на БПЦ, София</strong></p>
			<p style="text-align: right;">&nbsp;</p>
			<h2><strong>
			<p style="text-align: center;"><strong><strong><a name="optina"></a>МОЛИТВА</strong></strong></p>
			</strong></h2>
			<h2><strong>
			<p style="text-align: center;"><strong><strong>на последните оптински старци</strong></strong></p>
			</strong></h2>
			<p style="text-align: right;"><strong>
			<p><strong><strong>&nbsp;&nbsp; <br /></strong></strong></p>
			</strong></p>
			<p>Господи, дарувай ми душевно спокойствие да посрещна всичко, което ще ми донесе настъпващия ден.</p>
			<p>Дай ми изцяло да се предам на Твоята пресвята воля.</p>
			<p>През всеки час на деня ме наставлявай и подкрепяй.</p>
			<p>Каквито и вести да получа през деня, научи ме да ги приемам със спокойна душа и с вяра, че всичко е според Твоята света воля.</p>
			<p>Води ме във всички мои дела, думи, мисли и чувства.</p>
			<p>При всички непредвидени обстоятелства, не ме оставяй да забравя, че всичко е изпратено от Теб.</p>
			<p>Вразуми ме Господи, правилно да постъпвам с всеки брат и сестра и враг, без да огорчавам никого.</p>
			<p>Господи, дай ми сили да понеса умората на настъпващия ден и всички събития през деня.</p>
			<p>Ръководи моята воля и ме научи да се кая, да се моля, да вярвам, да се надявам, да търпя, да благодаря и да обичам.</p>
			<p>&nbsp;</p>
			<p>Амин!</p>
			<p style="text-align: right;"><strong>&nbsp;<strong>превод от руски йеромонах х. д-р Стефан ПОПОВ</strong></strong><strong>
			<p style="text-align: right;"><strong>&nbsp; Из &bdquo;Полный православный молитвослов", &bdquo;Сатисън", Санкт-Петербург, 2005</strong></p>

    <div class="header"><a href="#" class="btn">Kъм Начало</a><h1>Вечерни молитви</h1></div>

<h1>Вечерни молитви</h1><p><strong>Преди лягане за сън</strong></p>
<p>В името на Отца и Сина и Светия Дух. Амин!</p>
<p>Господи Иисусе Христе, Сине Божи, заради молитвите на Твоята пречиста Майка, на преподобните и богоносни наши отци и на всички светии, помилуй нас! Амин!</p>
<p>Слава на Тебе, Боже наш, слава на Тебе.</p>
<p>Царю небесни, Утешителю, Дух на истината, Който си навсякъде и всичко изпълваш, съкровище на благата и подателю на живота! Дойди и се всели в нас и ни очисти от всяка сквернота и спаси, Благи, нашите души.</p>
<p>Свети Боже, свети Крепки, свети Безсмъртни, помилуй нас <em>(три пъти)</em>.</p>
<p>Слава на Отца и Сина и Светия Дух, сега, и винаги, и во веки веков! Амин!</p>
<p>Пресвета Троице, помилуй нас, Господи, очисти нашите грехове, Владико, прости нашите беззакония, Свети, посети и изцери нашите немощи, заради Твоето име.</p>
<p>Господи, помилуй <em>(три пъти)</em>.</p>
<p>Слава на Отца и Сина и Светия Дух, сега, и винаги, и во веки веков! Амин!</p>
<p>Отче наш, Който си на небесата! Да се свети Твоето име; да дойде Твоето царство; да бъде Твоята воля, както на небето, тъй и на земята; насъщния ни хляб дай ни днес; и прости нам дълговете ни, както и ние прощаваме на длъжниците си, и не въведи нас в изкушение, но ни избави от лукавия.</p>
<p><em>Тропари</em></p>
<p>Помилуй нас, Господи, помилуй нас! Защото, като не намираме никакво оправдание, ние грешните като на Владика Ти принасяме тая молитва: помилуй нас!</p>
<p>Слава...</p>
<p>Господи, помилуй ни, защото на Тебе се уповаваме. Не се гневи много на нас, нито спомняй нашите беззакония, но погледни и сега като добросърдечен и ни избави от нашите врагове; защото Ти си наш Бог и ние Твой народ, всички сме дело на Твоите ръце и Твоето име призоваваме.</p>
<p>И сега...</p>
<p>Отвори ни вратите на милосърдието, благословена Богородице, та, като се надяваме на тебе, да не загинем, но да се избавим чрез тебе от беди, защото ти си спасение на християнския род.</p>
<p>Господи, помилуй ни <em>(12 пъти)</em>.</p>
<p><em>Молитва 1</em></p>
<p>(От св. Макарий Велики)</p>
<p><strong>Към Господа</strong></p>
<p>Боже вечни и Царю на всяко създание, Който ме удостои да достигна до тоя час, прости ми греховете, които извърших в тоя ден с дело, слово и помисъл, и очисти, Господи, смирената ми душа от всяка сквернота на плътта и духа. И ми дай, Господи, през тая нощ да имам спокоен сън, та като стана от смиреното си легло, да благоугаждам на Твоето пресвято име през всички дни на моя живот и да побеждавам плътските и безплътни врагове, които ме нападат. И ме избави, Господи, от суетните помисли, които ме оскверняват, и от лошите пожелания. Защото Твое е царството и силата, и славата, на Отца и Сина и Светия Дух, сега, и винаги, и во веки веков! Амин!</p>
<p><em>Молитва 2</em></p>
<p>(От св. Антиох)</p>
<p><strong>Към Господа Иисуса Христа</strong></p>
<p>Вседържителю, Слово на Отца, Иисусе Христе, Който единствен си съвършен, поради голямото Твое милосърдие никога не се отдалечавай от мене, Твоя раб, но всякога пребъдвай в мене. Иисусе, добър Пастир на Твоите овце, не ме предавай на змийното коварство и не ме оставяй на прищевките на сатаната, понеже в мене е семето на тлението. Но Ти, Господи Боже, на Когото се покланяме, Царю свети, Иисусе Христе, като спя, запази ме с непомрачимата светлина на Твоя Свети Дух, с Когото освети Твоите ученици. Дай, Господи, и на мене, недостойния Твой раб, Твоето спасение, когато съм на леглото; просвети ума ми със светлината на Твоето свето Евангелие, душата &shy; с любовта към Твоя кръст, сърцето &shy; с чистотата на Твоето слово, тялото ми &shy; с Твоите спасителни страдания, мисълта ми опази с Твоето смирение и ме дигни навреме да Те славословя. Защото си препрославен с безначалния Твой Отец и Пресветия Дух во веки! Амин!</p>
<p><em>Молитва 3</em></p>
<p><strong>Към Пресветия Дух</strong></p>
<p>Господи, Царю небесни, Утешителю, Дух на истината, смили се и помилвай ме, грешния Твой раб, прости на мене недостойния всичко, с каквото Ти съгреших днес като човек. Прости моите волни и неволни, съзнати и несъзнати грехове, които върших от младини от лош навик, от дързост и малодушие. Ако в Твое име се клех или похулих Твоето име в мисълта си; ако някого укорих или оклеветих в гнева си или оскърбих, или за нещо се разгневих; ако излъгах или прекомерно спах; ако беден дойде при мене и го презрях; ако наскърбих някого или предизвиках свада, или някого осъдих; ако изпаднах във високомерие или се възгордях, или се разгневих; ако, като стоях на молитва, умът ми се поддаде на лукави световни мисли или помислих нещо развратно; ако преядох или се опих, или безумно се смях, или помислих нещо лукаво; ако, като видях чуждата хубост, сърцето ми се нарани от нея; ако говорих неприлични неща или се присмях на греха на брат ми, когато моите съгрешения са безброй; ако за молитва бях нехаен или сторих друго нещо лошо, за което не си спомням, защото всички тия неща, дори и по-големи от тях извърших. Творче мой и Владико, помилвай мене, Твоя малодушен и недостоен раб. Разреши, освободи и прости ми като благ и Човеколюбец, та с мир да легна, заспя и почина аз, блудният, грешен и окаян, и да се поклоня, възпея и прославя пречестното Твое име заедно с Отца и Единородния Негов Син, сега и винаги, и во веки веков! Амин!</p>
<p><em>Молитва 4</em></p>
<p>(От св. Макарий Велики)</p>
<p><strong>Към Господа Иисуса Христа</strong></p>
<p>Какво да Ти принеса или какво да Ти въздам великодаровити и безсмъртни Царю, щедър и човеколюбив Господи? Защото, като се леня да Ти угодя и нищо добро не извърших, Ти ме доведе до края на изминалия ден и устройваш обръщането и спасението на душата ми. Бъди милостив към мене грешния и лишения от всяко добро дело, дигни падналата ми душа, осквернена от безмерни съгрешения. Премахни от мене всяка лукава мисъл на тоя земен живот, прости ми, единствено безгрешен Боже, съгрешенията, които извърших днес съзнателно или несъзнателно, с думи, дело, помисъл и с всички мои чувства. Ти Сам ме закриляй и ме пази от всяко вражеско нападение с Твоята божествена власт и неизказано човеколюбие, и сила. Очисти ме, Боже, очисти от многото мои грехове. Благоволи, Господи, да ме избавиш от примката на лукавия, спаси изстрадалата ми душа и ме осени със светлината на Твоето лице, когато дойдеш в слава. Дай ми сега да заспя неосъдно и без мечтания. Запази несмутена мисълта на Твоя раб. Изгони от мене всяко сатанинско въздействие. Просвети разумните очи на сърцето ми, за да не заспя за смърт. Прати ми мирен ангел, пазител и наставник на душата и тялото ми, да ме избави от моите врагове, та, като стана от леглото си, да Ти принеса благодарствени молитви. О, Господи, чуй Твоя грешен и беден откъм добра воля и съвест раб. Дай ми, като стана от сън, да се поучавам с Твоето слово и чрез Твоите ангели прогони далеч от мене малодушието, навеяно от бесовете, та да благославям и прославям Твоето свято име и да славя пречистата Богородица Мария, която даде застъпница за нас грешните, и приеми нейните молитви за нас, защото зная, че тя подражава на Твоето човеколюбие и не престава да се моли. С нейното застъпничество и със знака на честния кръст, и заради всички Твои светии запази бедната ми душа, Иисусе Христе, Боже наш, понеже си свят и прославен во веки! Амин!</p>
<p><em>Молитва 5</em></p>
<p>Господи, Боже наш, като благ и човеколюбив, прости ми каквото съгреших в тоя ден с думи, дело и помисъл. Дай ми мирен и спокоен сън. Изпрати Твоя ангел пазител да ме закриля и пази от всяко зло, защото Ти си пазител на душите и телата ни, и на Тебе &shy; Отец, Син и Свети Дух, въздаваме слава сега и винаги, и во веки веков! Амин!</p>
<p><em>Молитва 6</em></p>
<p>Господи, Боже наш, в Когото повярвахме и Чието име повече от всяко друго име призоваваме, като отиваме да спим. Дай облекчение на душата и тялото и ни запази от всяко мечтание и греховни наслади, възпри устрема на страстите, угаси пламъците на телесната възбуда. Дай ни да живеем целомъдрено с дела и думи, та като усвоим добродетелния живот, да не се лишим от Твоите обещани блага, защото си благословен во веки! Амин!</p>
<p><em>Молитва 7</em></p>
<p align="center">(24 моления по броя на часовете <br />на деня и нощта от св. Йоан Златоуст)</p>
<p>Господи, не ме лишавай от Твоите небесни блага. Господи, избави ме от вечните мъки. Господи, ако с ум или мисъл, с думи или дела съгреших, прости ми. Господи, избави ме от всяко незнание и забрава, малодушие и вкаменело безчувствие. Господи, избави ме от всяко изкушение. Господи, просветли моето сърце, което лошото пожелание помрачи. Господи, аз като човек съгреших, а Ти като милосърден Бог ме помилвай, като виждаш немощта на душата ми. Господи, прати ми на помощ Твоята благодат, за да прославя Твоето свято име. Господи, Иисусе Христе, запиши мене, Твоя раб, в книгата на живота и ми дай добър край. Господи, Боже мой, макар и нищо добро да не сторих пред Тебе, но по Твоята милост дай ми да поставя добро начало. Господи, поръси сърцето ми с росата на Твоята благодат. Господи на небето и земята, помени в Твоето царство мене грешния, безсрамен и нечист Твой раб.</p>
<p>Господи, приеми ме в покаяние. Господи, не ме изоставяй. Господи, не допускай да изпадна в беда. Господи, дай ми добра мисъл. Господи, дай ми сълзи и умиление и да помня смъртта. Господи, дай ми да мисля за изповядване на моите грехове. Господи, дай ми смирение, целомъдрие и послушание. Господи, дай ми търпение, великодушие и кротост. Господи, насади в мене корена на доброто и в сърцето ми &shy; почит към Тебе. Господи, удостой ме да Те обичам от цялата си душа и помисъл и във всичко да върша Твоята воля. Господи, закриляй ме от лоши човеци и от бесове, и от страсти, и от всякакви други неприлични неща. Господи, Ти вършиш каквото пожелаеш: нека бъде Твоята воля и в мене грешния, защото си благословен во веки! Амин!</p>
<p><em>Молитва 8</em></p>
<p><strong>Към Господа Иисуса Христа</strong></p>
<p>Господи, Иисусе Христе, Сине Божи, заради пречистата Твоя Майка и по молитвите на безплътните Твои ангели, на Твоя пророк, Предтеча и Кръстител, богоречивите апостоли, светлите и добропобедни мъченици, преподобните и богоносни отци и всички светии избави ме от сегашното бесовско притеснение. О, Господи мой и Творче, Който не искаш смъртта на грешния, но да се обърне и бъде жив, дай и на мене, нещастния и недостоен, да се обърна. Изтръгни ме от устата на погубващия змей, зинал да ме погълне и свлече жив в ада. О, Господи мой, утешение мое, Който заради мене окаяния се облече в тленна плът, изтръгни ме от окаяното ми положение и дай утеха на бедната ми душа. Насади в сърцето ми воля да изпълнявам Твоите заповеди, да изоставя лукавите дела и да получа Твоите блаженства. Понеже на Тебе, Господи, се уповавам, спаси ме!</p>
<p><em>Молитва 9</em></p>
<p><strong>Към Пресвета Богородица</strong></p>
<p>Добра Майко на преблагия Цар, пречиста и благословена Богородице Марийо, излей на страдната ми душа милостта на твоя Син и наш Бог, и с твоите молитви ме упъти към добри дела, за да премина останалото време на живота си без грях, и чрез тебе да намеря рая, Богородице Дево, единствено чиста и благословена!</p>
<p><em>Молитва 10</em></p>
<p><strong>Към Ангела-пазител</strong></p>
<p>Ангеле Христов, мой свети пазителю и покровителю на душата и тялото ми, прости ми всичко, каквото днес съгреших, и ме избави от всяко лукавство на противния ми враг, та с никакъв грях да не прогневя моя Бог. Но моли се за мене, грешния и недостоен раб, та да ме направиш достоен за благостта и милостта на Пресветата Троица, на Майката на моя Господ Иисус Христос и на всички светии! Амин!</p>
<p><em>След това:</em> <strong></strong></p>
<p><strong>Кондак на Пресвета Богородица</strong></p>
<p>На тебе, Богородице, поборницата-воевода, ние твоите раби, избавени от злини, пеем победни и благодарствени песни. И понеже имаш непобедима сила, от всякакви беди ни освободи, та велегласно да ти възпяваме: радвай се, Невесто неневестна!</p>
<p><em>След това:</em></p>
<p>Преславна Приснодево, Майко на Христа Бога, принеси нашата молитва пред твоя Син и наш Бог, за да спаси чрез тебе нашите души.</p>
<p>Всичкото си упование на тебе възлагам, Майко Божия, запази ме под твоя покров.</p>
<p>Богородице Дево, не отхвърляй мене грешния, който търси твоята помощ и твоето застъпничество. Понеже на тебе се надява душата ми, помилвай ме!</p>
<p><em>След това молитвата към Св. Троица</em></p>
<p>(От св. Иоаникий)</p>
<p>Упованието ми е Отец, прибежището ми е Син, покров ми е Дух Свети: Света Троице, слава на Тебе!</p><div class="lastmod">Последна промяна: <strong>13.11.2009 г.</strong></div>

<script id="GospodniaMolitva" type="text/template">
    <div class="header"><a href="#" class="btn">Kъм Начало</a><h1>Господнята молитва "Отче наш"</h1></div>
        <div class="scroller">
<h1>Господнята молитва &quot;Отче наш&quot;</h1><h3 style="text-align: center;"><strong><a name="top"></a>ИЗЯСНЕНИЕ НА ГОСПОДНЯТА МОЛИТВА</strong></h3>
<p style="text-align: center;"><em><strong>(Мат. 6:9-13 и Лука 11:1-4)</strong></em></p>
<p align="left">&nbsp;</p>
<p align="left">Молитвата е въздух за душата. Без молитва няма религиозен живот; без молитва душата умира. Сам Спасителят често е пребъдвал в молитва към Своя небесен Отец. Един ден, след като Христос свършил молитвата Си, един от апостолите Му рекъл:</p>
<p align="left">- Господи, научи ни да се молим!</p>
<p align="left">А Иисус им рекъл:</p>
<p align="left">- Когато се молите, казвайте:</p>
<p align="left"><strong><em>&bdquo;Отче наш, Който си на небесата! Да се свети Твоето име; да дойде Твоето царство; да бъде Твоята воля както на небето, така и на земята; насъщния ни хляб дай ни днес и прости нам дълговете ни, както и ние прощаваме на длъжниците си; и не ни въвеждай в изкушение, но ни избави от лукавия".</em></strong></p>
<p align="left">Тая молитва Христос завършил със следното славословие:</p>
<p align="left"><em>&bdquo;Защото Твое е царството и силата, и славата вовеки. Амин!"</em></p>
<p align="left">Всяко слово Господне е пълно с живот и истина, защото излиза от Извора на истината и живота. Но Господнята молитва цяла е наситена с жизнена правда и всяка дума от нея е пълна със съдържание. Завинаги тя ще остане образец на съвършена молитва. Ето накратко нейното изяснение:</p>
<p align="left"><em>&bdquo;Отче наш"...! </em>какво чудно обръщение!</p>
<p>Може ли да има за нас нещо по-скъпо, по-сладко и по-мило от това, да можем да наречем Бога наш Отец, наш Баща? Както детето се обръща с дръзновена синовна любов към своя родител с думата &bdquo;Татко!", тъй и ние се обръщаме към Бога с думата &bdquo;Отче...". С това ние изразяваме Божията близост до нас и признаваме, че Бог не е някакъв тиранин и жесток властелин, а любвеобилен наш небесен Баща. Затова и ние със синовна любов и детска откровеност Му разкриваме своята душа.</p>
<p align="left">Ние се обръщаме към Бога не с думите &bdquo;Отче мой!", а &bdquo;Отче наш!". С това пък ние изразяваме нашата братска обич помежду ни. Бог е Отец на всички ни, а и всички ние сме Негови чеда и помежду си &shy; братя.</p>
<p style="text-align: center;">***</p>
<p align="left"><em>&bdquo;Да се свети Твоето име!" </em>Нима Божието име не е свято, та молим то да се свети? Името на Бога само по себе си наистина е свято, но то се свети и слави още и чрез нашия живот и нашите уста. Когато ние живеем според Божиите повели и славословим с езика си Бога, ние с това светим Неговото име сред нашите близки; а когато ние престъпваме Неговите заповеди, ние ставаме причина неверните да хулят и безчестят Божието име.</p>
<p style="text-align: center;">***</p>
<p align="left"><em>&bdquo;Да дойде Твоето царство...!"</em> С това ние молим Бога да зацари Сам Той в нашите души и сърца и в нашия живот. А там, гдето е Бог, там са радостта, мирът, правдата, доброто, любовта и благоволението между човеците.</p>
<p style="text-align: center;">***</p>
<p align="left"><em>&bdquo;Да бъде Твоята воля, както на небето, така и на земята!"</em> Волята Божия се изпълнява на небето сред небесните ангелски чинове. Ние се молим, щото същата тая свята воля да бъде изпълнена и на земята, както и на небето. Молим се, щото всеки човек напълно да подчини своята воля на Божията, за да постигне в Бога истинско щастие.</p>
<p style="text-align: center;">***</p>
<p align="left"><em>&nbsp;</em><em>&bdquo;Насъщния хляб дай ни днес!"</em> Под &bdquo;хляб" тук се разбира не само всяка веществена храна, но и всичко, що е необходимо за нашето съществуване. Ние не молим Бога за излишни неща, а само за &bdquo;насъщното", т.е. за онова, без което не можем да минем. Молим Го също не да ни осигури храната за много дни и години, а само за днес. Ако ние се надяваме на Бога и твърдо вярваме в Неговата промислителна към нас любов, Той няма да ни остави без храна и утре, и вдруги ден, и за цял живот.</p>
<p style="text-align: center;">***</p>
<p align="left"><em>&nbsp;</em><em>&bdquo;И прости нам дълговете ни, както и ние прощаваме на нашите длъжници!"</em> За да бъдем истински щастливи, ние трябва да сме в мир и да нямаме никакви провинения спрямо Бога. И ако нещо като човеци сме прегрешили спрямо Него и с това сме Го наскърбили, трябва веднага да Го молим за прошка. Бог няма да ни прости съгрешенията, ако и ние от сърце не простим прегрешенията на нашите ближни (Мат. 6:15). Затова нека първом простим на нашите близки, та тогава да искаме от Бога и Той нам да прости.</p>
<p style="text-align: center;">***</p>
<p align="left"><em>&nbsp;</em><em>&bdquo;И не ни въвеждай в изкушение, но ни избави от лукавия!"</em> Не Бог, а дяволът ни въвежда в изкушения, т.е. кара ни да нарушаваме Божията воля. Бог никого не изкушава (Иак. 1:13). Затова смисълът на думите &bdquo;не ни въвеждай в изкушение" е &shy; &bdquo;не допускай да бъдем въведени в изкушение". Ние молим Бога да ни избави от лукавия. И Той може да стори това, защото е много по-силен от него. За да се избавим обаче от примките на дявола, трябва винаги да призоваваме Бога на помощ, колчем лукавият се опита да ни оплете в своята мрежа и да ни склони към грях.</p>
<p style="text-align: center;">***</p>
<p align="left"><em>&nbsp;</em><em>&bdquo;Защото Твое е царството и силата, и славата вовеки. Амин!"</em>&nbsp; Това слово-словие иде като естествен завършек и печат на цялата Господня молитва. С него ние признаваме, че властта, силата и славата принадлежат единствено на Бога и че не се свършват никога, а са вечни. Всяка човешка власт, дори и на най-могъщия земен властелин, както и всяка човешка слава, дори и на най-великия херой, са мимолетни &shy; днес блестят, утре угасват; те са пълно безсилие и безславие в сравнение с Божията сила и слава. Да! Нему &shy; Единому и Премудрому Богу да бъде чест и слава вовеки веков. Амин! (1 Тим. 1:17)</p>
<p style="text-align: center;">***</p>
<p align="left">Господнята молитва трябва често да е в нашата мисъл или на нашите уста. С нея трябва да започваме и завършваме всеки ден; с нея трябва да се молим преди всеки обед и нея трябва да мълвим при всички беди и злощастия в живота.</p>
<p align="left">&nbsp;</p>
<p style="text-align: right;"><strong>Из &bdquo;<em>Нашата вяра</em>", СИ, 2005 г. </strong></p>
<p>&nbsp;</p>
<p>&nbsp;</p>
<p style="text-align: right;">&nbsp;</p>

<h1>Молитви към светии</h1>
<h2><a name="presveta"></a>Молитви към Пресвета Богородица</h2>
<address><strong>Молитва 1</strong></address>
<p style="text-align: justify;">Възпявам твоята милост, Владичице, и те моля: просвети ума ми. Научи ме право да ходя по пътя на Христовите заповеди. Укрепи ме да бодърствам в песен, която прогонва съня на унинието. С твоите молби, Богоневесто, развържи мене, свързания с веригите на грехопадението. Денем и нощем ме пази, като ме избавяш от враговете, които ме нападат. Ти, която роди животодателя Бога, оживи мене, умъртвения от страстите. Ти, която роди незалязващата Светлина, просвети ослепялата ми душа. О, дивна палато на Господа, направи ме дом на божествения Дух. Ти, която роди Лекаря, изцери многолетните страсти на моята душа. Обхванат от вълните на житейската буря, насочи ме в пътя на покаянието. Избави ме от вечния огън, от злия червей и от ада. Не допускай да стана радост на бесовете, понеже съм провинен в много грехове. О, Пренепорочна, обнови мене, изхабения от безчувствени съгрешения. Умоли Владиката на всичко да отстрани от мене всяка мъка. Удостой ме да получа небесно веселие с всички светии. Пресвета Дево, чуй гласа на твоя непотребен раб. Давай ми, пречиста Богородице, поток сълзи, който да очиства нечистотата на душата ми. Непрестанно ти принасям от сърце въздишки: бъди усърдна, Владичице! Приеми моята молитва и я принеси на милосърдния Бог. Ти, която си по-висша от ангелите, направи ме да бъда над светските неща. Светоносна небесна закрило, осени ме с духовна благодат. Ръце издигам и устни, осквернени от нечистота, отварям за похвала, Всенепорочна. Избави ме от душегубни беди, като усърдно молиш Христа, на Когото подобава чест и поклонение, сега и винаги, и во веки веков! Амин!</p>
<address><strong>Молитва 2</strong></address>
<p style="text-align: justify;">&nbsp;Пресвета Владичице моя Богородице, с твоите свети и всесилни молби изгони от мене, твоя смирен и окаян раб, унинието, забравата, неразумието, нехайството и всички нечисти, лукави и хулни помисли от окаяното ми сърце и от помрачения ми ум. Угаси пламъка на страстите ми, понеже съм беден и окаян. И ме избави от многото лоши спомени и предприятия и ме освободи от всички гибелни действия. Защото си благословена от всички родове и твоето пречестно име се слави во веки веков! Амин!</p>
<address>&nbsp;<strong>Похвална песен в чест на св. Богородица</strong></address>
<p style="text-align: justify;">Богородице Дево, радвай се! Благодатна Марийо, Господ е с тебе! Благословена си ти между жените и благословен е плодът на твоята утроба, защото роди Спасителя на нашите души.</p>
<address><strong>&nbsp;Молитва (вечерна)</strong></address>
<p style="text-align: justify;">Добра Майко на преблагия Цар, пречиста и благословена Богородице Марийо, излей на страдната ми душа милостта на твоя Син и наш Бог, и с твоите молитви ме упъти към добри дела, за да премина останалото време на живота си без грях, и чрез тебе да намеря рая, Богородице Дево, единствено чиста и благословена!<br /><em>&nbsp;След това: </em></p>
<address><strong>Кондак на Пресвета Богородица</strong></address>
<p style="text-align: justify;">На тебе, Богородице, поборницата-воевода, ние твоите раби, избавени от злини, пеем победни и благодарствени песни. И понеже имаш непобедима сила, от всякакви беди ни освободи, та велегласно да ти възпяваме: радвай се, Невесто неневестна!<br /><em>След това:</em></p>
<p style="text-align: justify;">Преславна Приснодево, Майко на Христа Бога, принеси нашата молитва пред твоя Син и наш Бог, за да спаси чрез тебе нашите души.</p>
<p style="text-align: justify;">Всичкото си упование на тебе възлагам, Майко Божия, запази ме под твоя покров.</p>
<p style="text-align: justify;">Богородице Дево, не отхвърляй мене грешния, който търси твоята помощ и твоето застъпничество. Понеже на тебе се надява душата ми, помилвай ме!</p>
<p style="text-align: left;">&nbsp;</p>
<h2><a name="angel-pazitel"></a>Към Ангела-пазител</h2>
<p><em><strong>Молитва 1</strong></em></p>
<p>&nbsp;Свети Ангеле, който покровителстваш нещастната ми душа и окаяния ми живот, не изоставяй мене грешния, нито отстъпвай от мене, заради невъздържанието ми. Не давай място на лукавия демон да ме завладее чрез насилване на това смъртно тяло. Укрепи бедстващата ми и слаба ръка и ме насочи към спасение. О, свети Ангеле Божи, пазителю и покровителю на окаяната ми душа и тяло, прости ми всичко, с каквото те оскърбих през всички дни на моя живот; и ако нещо съгреших през изтеклата нощ, закриляй ме през днешния ден и ме запази от всяко вражеско изкушение, та с никакъв грях да не огорча Бога; и моли се за мене на Господа да ме утвърди в любовта към Него и да ме направи достоен раб на Своята благост! Амин!</p>
<p>&nbsp;<em><strong>Молитва 2</strong></em></p>
<p>Свети Ангеле Христов! Коленича пред тебе и те моля, свети пазителю мой, който си ми даден още от светото Кръщение, за да пазиш душата и грешното ми тяло, но аз с моята леност и лошия си навик огорчих твоята пречиста светлост и те прогоних от мене чрез различни срамни дела. Покажи се към мене милосърден и не се отлъчвай от мен. Помогни ми с твоите молитви да премина останалото време от моя живот непорочно и да сторя плодове, достойни за покаяние. Зная, че никой не ми е такъв застъпник и защитник, какъвто си ти, свети Ангеле! Защото, като предстоиш пред Господа, ти се молиш за мен. Не преставай да умилостивяваш премилосърдния мой Господ и Бог да прости съгрешенията ми, които извърших през живота си с думи, дела и с всички мои чувства, и да ме спаси! Амин!</p>
<h2>&nbsp;<a name="imen.svetia"></a>Молитва към светията, чието име носим</h2>
<p>Свети угодниче Божи <em>(името)</em>, моли Бога за мене, понеже усърдно прибягвам към тебе, бърз помощник и молител за душата ми.</p>
<h2><a name="Predtecha"></a>Молитва към св. Йоан Предтеча</h2>
<p>Кръстителю Христов, проповедниче на покаянието! Не презирай мене, който се кая, но заедно с небесните войнства моли се на Господа за мене недостойния, който паднах в много грехове и се измъчвам от бурните помисли на моя ум. Изпълнен съм със зли дела и няма край моят греховен навик, и умът ми е прикован към земните неща. Що да правя, не зная, и при кого да отида, за да бъде спасена душата ми, освен при тебе, свети Йоане, едноимен на благодатта, защото зная, че ти пред Господа след света Богородица си най-велик измежду всички родени на земята. Ти се удостои да се докоснеш до главата на Царя Христа &shy; Божия Агнец, Който взе греховете на света, моли Го за моята грешна душа, та поне отсега да понеса благото Му иго и да получа наградата с последните. О, Кръстителю Христов, досточтими Предтече, последни пророче, първи мъчениче, наставниче и учителю на чистотата и ближни Христов приятелю! Тебе моля, при тебе прибягвам: не ме отхвърляй от твоята закрила, но подигни мене, падналия в много грехове. Обнови душата ми чрез покаяние, като с второ кръщение. Очисти мене осквернения от грехове и ми помогни да вляза в небесното царство, дето нищо нечисто не влиза. Амин!</p>
<h2><a name="sv.Nikolaj"></a>Молитва към св. Николай Чудотворец</h2>
<p>О, всесвети Николае, превъзходни угодниче Господен, горещ наш застъпниче, добри пастирю, учителю и наставниче! Ти, като поживя ангелски на земята, се яви същински благ ангел и в твоята чудна прослава. Ние вярваме от всичката си душа и мисъл, че ти, добросърдечни помощниче и молитвениче наш, с твоите истински ходатайства и с благодатта, която изобилно ти е дадена от Господа и Спасителя, винаги ни помагаш за нашето спасение. И така, приеми, блажени угодниче Христов, и в този час нашите молби и ни запази с твоето застъпничество. Моли се на Господа, Който дава мир на всички, да изпрати мир на църквите, като събере разделените в едно, и да запази страната ни в мир и тишина. Моли милосърдния Господ да ни спаси от нашите прегрешения по каквито пътища Той знае. Моли Него &shy; Благия, милостиво да даде на нас и на целия свят всичко потребно. Помогни на мене грешния и падналия духом в този живот. Измоли Господа Бога да дарува прошка на всичките ми грехове, които сторих още от младини през целия си живот с дело, с думи, с мисъл и с всичките си чувства. Моли Господ да ме избави от вечните мъки, та винаги да славя Отца и Сина и Светия Дух и твоето покровителство сега и винаги, и во веки веков! Амин!&nbsp;</p>
<h2><a name="carBoris"></a>Молитва към св. цар Борис Покръстител</h2>
<p>&nbsp;О, велики угодниче Божи, равноапостолни царю Борисе, покровител и просветител на българския народ, а на всички нас застъпник пред Господа! Ти отхвърли езическото зловерие и нечестие и повярва в единия истинен Бог, прие божественото кръщение и просвети цялата българска страна със светлината на благочестието. Ти положи велики трудове за правоверието и напредъка на твоята държава, с молитви, бдения и духовни подвизи измоли от небесния Цар благоволение за народа си. Ти остави тленния венец на земното царство, избра постническото житие и сега, увенчан с нетленен венец от Господа, стоиш пред Неговия престол като усърден застъпник на твоя народ. Към тебе, свети царю Борисе, целият български народ всякога усърдно е прибягвал за помощ във всички трудни обстоятелства на съдбата и всякога е величаел чрез твоето име Божието благоволение и любов. И сега умилено те молим &shy; погледни милостиво от горните жилища на нас и на целия наш народ и моли Господа да умножи човеколюбивата Си милост към нас, Неговите раби, и да ни дарува всичко благопотребно за временния и вечния живот. Отечеството ни да избавя от всяко зло обстоятелство; народа ни да освобождава от робска неволя и от угнетение, да го насочва към напредък в благочестието и истинската просвета, в труда и благоденствието, в мира и съгласието, в единомислието и братската обич; държавата ни да укрепи. И така, като се удостоим, свети царю, чрез твоите молитви с обилието на Божиите щедрости, да прославяме великия Цар на царете Господа Бога во веки! Амин!</p>
<h2><a name="svJoanRilski"></a>Молитва към св. Йоан Рилски&nbsp;</h2>
<p>О, велики угодниче Божи, пресвети и богоблажени отче наш Йоане, земен ангел и небесен човек, добър пазител и закрилник на нашия народ и благонадежден пред Господа Бога застъпник за всички, които в нужда с вяра притичат към тебе и с гореща молитва те призовават! Ти, като остави световните връзки и преходното богатство, прибягна към Христа, избра безшумния живот и сега, справедливо увенчан с нетленния венец на славата, предстоиш пред Бога на небето, откъдето не преставаш да помагаш благодатно на твоите люде. Ти си изряден наш водител към Началника и Извършителя на вечното спасение. Ти си горещ молител и ходатай за българската държава, за народоуправителите, за войнството и за всички твои люде. И така, преподобни отче, като чеда към баща си, като и към бърз помощник и молител за нашите души, ние, грешните и недостойните, сега усърдно прибягваме при тебе и с дълбоко смирение умилено те молим. Погледни, преподобни отче наш, от небесните жилища милостиво на нас и обърни внимание на нашата молба. Постарай се в молитва към Господа милостиво да пази под закрилата на Своята благост и от всяко зло обстоятелство благочестивия наш народ, да избавя твоето земно отечество &shy; българската държава, и целия наш народ от смутове, раздори и безредие, от земетръс, от нахлуване на другородци и междуособни борби, от глад, мор и смъртоносни болести, от наводнение, огън и меч, от внезапна смърт и всяко зло; да ни дарува ревност за Православието; да даде на църковните пастири усърдие за душеспасението на пасомите; на народоуправителите, началниците и съдиите &shy; страх Божи, правота и безкористие; на войниците &shy; търпеливост, мъжество и победа над враговете; на съпрузите &shy; взаимна любов, вярност и домоуредба; на земеделците &shy; трудолюбие; на болните &shy; изцерение; на обидените &shy; защита; на оклеветените &shy; оправдание, а на всички твои люде &shy; помощ да изпълняват службата и призванието си и да имат помежду си взаимна любов и единомислие. Изпроси за всички нас, пресвети отче, от Господа и Бога нашего Иисуса Христа Неговата всесилна благодат, нужна ни за победа над нашите изпитания и за нашия възход към съвършен и богоугоден християнски живот. Бъди за наранените ни души спасителен лекар и ни утешавай в нашите скърби. Подигни нас, падналите. Помогни на нас, загиващите. Съедини нас, разделените, с Бога. Изпроси ни пред Божия престол твърдост във вярата, подкрепа на надеждата и умножение на любовта. Дай ни помощ да поживеем добре и да славим Бога. Чуй молбата ни, всеблаги наш отче, и се смили над нас, които по ум, думи и дела сме в греховен мрак, и ни избави от Божия гняв. Ние се нуждаем от помощ &shy; помогни ни. Нуждаем се от оправяне на нашите пътеки и на нашите обстоятелства в живота &shy; оправи нас, които се лутаме. На нас е нужна утеха &shy; утеши ни. Нужно ни е милосърдие &shy; смили се над нас. Подай чудесна ръка на нас, които загиваме в тревогите на тоя свят и живот. Стори всичко това с действителното твое застъпничество и помощ, всеблаги и многомощни отче, тъй че Христос Бог по Своята благодат и милосърдие да даде на нас отчаяните прошка на греховете, които сторихме от младини дори до днес с дела, с думи, с мисли и с всички наши чувства, а отсега нататък да преживеем тихо и безгрешно в тоя свят, както и да ни избави от всяко страдание и от вечната мъка в бъдещия живот, та да се удостоим с райските блага на небесното царство, където винаги да славим Господа Бога &shy; Отец, Син и Свети Дух, и твоето милостиво застъпничество во веки веков! Амин!</p>

<h2 style="text-align: center;"><strong><a name="1"></a>1. Молитви след ставане от сън</strong></h2>
<p><strong><br /></strong></p>
<p><strong><em>Като станеш от сън, преди да започнеш работа, застани благоговейно, като пред лицето на Бога, прекръсти се и кажи:</em></strong></p>
<p>В името на Отца и Сина и Светаго Духа. Амин.</p>
<p><strong><em>След това направи три поклона и се моли:</em></strong></p>
<p>Господи Иисусе Христе, Сине Божи, помилуй мене грешния.</p>
<p>Господи Иисусе Христе, Сине Божи, заради молитвите на пречистата Твоя Майка и на всички светии, помилуй ни. Амин.</p>
<p>Слава Тебе, Боже наш, слава Тебе.</p>

<p>Свети Боже, свети Крепки, свети Безсмъртни, помилуй ни (<em>три пъти</em>).</p>
<p>Слава на Отца и Сина и Светаго Духа, и сега и всякога и во веки веков. Амин.</p>
<p>Пресвета Троице, помилуй ни; Господи, очисти греховете ни; Владико, прости беззаконията ни; Светий, посети и изцери немощите ни, заради Твоето име.</p>
<p>Господи, помилуй <em><strong>(три пъти)</strong>.</em></p>
<p>Слава на Отца и Сина и Светаго Духа, и сега и всякога и во веки веков. Амин.</p>
<p>Отче наш, Който си на небесата! Да се свети Твоето име; да дойде Твоето царство; да бъде Твоята воля, както на небето, така и на земята; насъщния ни хляб дай ни днес; и прости нам дълговете ни, както и ние прощаваме на длъжниците си; и не ни въвеждай в изкушение, но ни избави от лукавия!</p>
<p>Станали от сън, падаме пред Тебе, Благи, и Ти пеем, Силни, ангелската песен: свет, свет, свет си, Боже, по молитвите на Богородица помилуй ни.</p>
<p>Слава на Отца и Сина и Светаго Духа.</p>
<p>От легло и от сън си ме дигнал, Господи. Просвети моя ум и сърце и отвори устните ми, за да Те възпявам, Света Троице: свет, свет, свет си, Боже, по молитвите на Богородица помилуй ни.</p>
<p>И сега и винаги и во веки веков. Амин.</p>
<p>Неочаквано ще дойде Съдията и на всекиго делата ще се открият. Затова със страх зовем в полунощ: свет, свет, свет си, Боже, по молитвите на Богородица помилуй ни.</p>
<p>Господи, помилуй<em> <strong>(12 пъти)</strong>.</em></p>
<p>Станал от сън, благодаря Ти, Света Троице, Боже, задето поради голямата Си благост и дълготърпение не се разгневи против мене ленивия и грешния, нито ме погуби с беззаконията ми,&nbsp; но се показа, както обикновено, човеколюбив и, като легнах без надежда, ме дигна, за да стана рано и да прославя Твоето могъщество. И сега, просвети духовните ми очи, отвори устата ми, за да се поучавам с Твоите слова, да разбирам Твоите заповеди, да върша Твоята воля, да Ти пея със сърдечна хвала и да възпявам Твоето пресвето име &shy; на Отца и Сина и Светаго Духа, сега и всякога и во веки веков. Амин.</p>
<p style="text-align: center;">***</p>
<p>Станал от сън, към Тебе прибягвам, Владико човеколюбче, и по Твоето милосърдие подвизавам се в Твоите дела. Моля Ти се: помагай ми през всяко време и във всяка работа; избави ме от всяко светско зло и дяволски подтик; спаси ме и ме въведи в Твоето вечно царство, защото Ти си моят Създател и Промислител и Подател на всяко добро. В Тебе е всичката ми надежда и на Тебе въздавам слава сега и всякога, и во веки веков. Амин.</p>
<p>Господи, по голямата Си благост и велики милости Ти си дал на мене, Твоя раб, да премина изтеклото време на тая нощ без беда от каквото и да е вражеско зло. Сам Ти, Владико, Творче на всичко, удостой ме с Твоята истинска светлина, та с просветено сърце да върша Твоята воля, сега и всякога и во веки веков. Амин.</p>
<p>&nbsp;</p>
<h2 style="text-align: center;"><strong><a name="2"></a>2. Молитви преди започване на работа</strong></h2>
<p><strong><br /></strong></p>
<p>Господи Боже наш! Ти на всички помагаш във всяко добро. Милостивно помогни и нам, благослови днешната ни работа и труда ни. Подкрепяй ни и ни насърчавай, усили усърдието ни в нашите дела и намерения, за да ги вършим успешно, и благополучно да ги свършим с всяко задоволство в здраве и дългоденствие за Твоя слава. Амин!</p>
<p style="text-align: center;">***</p>
<p>Всеблаги Боже, посочи ми пътя, по който да вървя и ме оправяй да ходя по Твоите стъпки, за да се спаси душата ми. Отвърни очите ми, за да не виждам суетни неща, и ме утвърди в пътя на Твоя закон. Дай ми, докато е ден, да работя и да се трудя според Твоята воля, защото иде смъртна нощ, когато никой не ще може да работи и да извърши някакво добро. Нека, Всеподателю Господи, всичко, което днес ще мисля или желая, ще говоря или върша, да бъде за Твоя слава. И тъй, моля Те, бъди с мене днес и всякога и помагай ми, Боже!</p>
<p style="text-align: right;">&nbsp;</p>
<h2 style="text-align: center;"><strong><a name="3"></a>3. Молитви след работа</strong></h2>
<p><strong><br /></strong></p>
<p>Благодаря Ти, Господи Иисусе Христе Боже наш, че ме удостои да завърша здрав и невредим днешната си работа, та сега с бодро и признателно сърце да възпея неизповедимата Ти благост. Ти, Божественият Работник, Който не счете труда унизителен, но от небесната висота слезе и, приемайки човешко естество, освети труда с всесветите Твои ръце, дай ми отмора от дневния труд, с който изпълних Твоята воля. Защото Ти, Пресвети Владико, си рекъл: &bdquo;Моят Отец досега работи и Аз работя", и с това си ни оставил заповед усърдно и послушно да се трудим в Твое име. Благодаря Ти още, всещедри Боже, че ми даде сили, търпение и желание за работа и не допусна да се вгнезди в мене досада, недоволство и роптание, а милостиво ме възнагради с радостта на труда и ме изпълни със синовна признателност към Тебе заради неотстъпната Ти помощ. И сега, когато Ти принасям от смирено сърце благодарствена песен, моля Те и през останалото време на моя живот да ми бъдеш силен помощник във всяко добро и угодно на Тебе дело, та и във вечността да получа наградата, приготвена за всички, които с труд в Твое име и според Твоята правда Ти благоугодяват и прославят Тебе с Отца и Светаго Духа. Амин!</p>
<p style="text-align: center;">***</p>
<p>Милосърдни Господи и Владико на моя живот, Ти си рекъл: &bdquo;Дойдете при Мене всички отрудени и обременени и Аз ще ви успокоя". Ето, пристъпям към Твоята благост и кротко присланям сърце под Твоето любещо крило: дарувай мир на душата и тялото ми, отрудени от тежката дневна моя работа. Да отпочине сърцето ми и душата ми да се успокои в Тебе, моя Господ и Спасител, за да видя и аз, недостойният Твой раб, незалязващата светлина на Твоята истина и всегда да славословя пресветото име на моя благ Господ и Закрилник. Амин!</p>
<p>&nbsp;</p>
<h2 style="text-align: center;"><strong><a name="4"></a>4. Молитви преди ядене</strong></h2>
<p><strong><br /></strong></p>
<p>Отче наш, Който си на небесата! Да се свети Твоето име; да дойде Твоето царство; да бъде Твоята воля, както на небето, тъй и на земята; насъщния ни хляб дай ни днес и прости нам дълговете ни, както и ние прощаваме на длъжниците си; и не ни въвеждай в изкушение, но ни избави от лукавия.</p>
<p style="text-align: center;">***</p>
<p>На всички очите, Господи, се уповават на Тебе и Ти своевременно им даваш храна; отваряш щедрата Си ръка и изпълняш с милост всичко живо.</p>
<p>&nbsp;</p>
<h2 style="text-align: center;"><strong><a name="5"></a>5. Вечерни молитви</strong></h2>
<p><strong><br /></strong></p>
<p>(<em><strong>Започват както утринните молитви</strong>:</em> В името на Отца и Сина и Светаго Духа..., Царю небесни..., Свети Боже..., Пресвета Троице..., Отче наш...)</p>
<p>Вечни Боже и Царю на всяко създание, Който ме удостои да доживея до този час! Прости ми греховете, които извърших днес с дело, думи и помисъл, и очисти, Господи, моята окаяна душа от всяка плътска и духовна сквернота. Дай ми, Господи, през тая нощ да имам спокоен сън, та, като стана от грешното си легло, да благоугождавам на Твоето пресвето име през всички дни на живота си и да побеждавам плътските и безплътни врагове, които ме нападат. Избави ме, Господи, от суетните мисли, които ме оскверняват, и от лоши пожелания. Защото Твое е царството и силата, и славата, на Отца и Сина и Светаго Духа, сега и всякога, и во веки веков Амин!</p>
<p style="text-align: center;">***</p>
<p>Господи, Боже наш, като благ и человеколюбец, прости ми каквото съгреших в тоя ден с думи, с дело и помисъл. Дарувай ми мирен и спокоен сън; прати Твоя ангел-пазител да ме закриля и пази от всяко зло, защото Ти си пазител на душите и телата ни и на Тебе &shy; Отца, Сина и Светаго Духа, въздаваме слава сега и всякога и во веки веков. Амин!</p>
<p style="text-align: center;">***</p>
<p>Господи Боже наш, в Тебе вярваме и Твоето име повече от всяко друго име призоваваме! Като отиваме да спим, дай ни облекчение на душата и тялото и ни запази от всяко мечтание и греховна наслада. Възпри устрема на страстите, угаси пламъците на телесната възбуда. Дай ни да живеем целомъдрено с дела и думи, та, като усвоим добродетелния живот, да не се лишим от обещаните Твои блага, понеже си благословен во веки. Амин!</p>
<p style="text-align: center;">***</p>
<p>Блага Майко на преблагия Цар, пречиста и благословена Богородице Марийо! Излей над страдната ми душа милостта на твоя Син и нашия Бог, и със своите молитви ме упъти към добри дела, за да премина останалото време на живота си без грях, и чрез тебе да намеря рая, Богородице Дево, едничка чиста и благословена.</p>
<p style="text-align: center;">***</p>
<p>Ангеле Христов, мой свет пазител и покровител на душата и тялото ми! Прости ми всичко, каквото днес съм съгрешил, и ме избави от всяко лукавство на преследващия ме враг, тъй че с никакъв грях да не разгневя моя Бог. Моли се за мене грешния и недостоен раб, та да ме направиш достоен за благостта и милостта на Пресвета Троица, на Майката на моя Господ Иисус Христос и на всички светии. Амин!</p>
<p style="text-align: right;">&nbsp;</p>
<h2 style="text-align: center;"><strong><a name="6"></a>6. Молитви в скърби и злополуки</strong></h2>
<p><strong><br /></strong></p>
<p>Вечни и милосърдни Боже и многомилостиви Отче наш! Мъките и тежките неволи, които са ме сполетели, страшно измъчват душата ми. Но понеже на Тебе така е угодно, аз всичко драговолно понасям. Всички мои телесни страдания и душевни скърби аз търпя и понасям, като отплата за моите грехове и за мое спасение. Моля Те, милостиви Боже, дай ми търпение и сила, за да понасям всичко така, както на Тебе е угодно, и да се спася. Амин.</p>
<p style="text-align: center;">***</p>
<p>Пресвета Дево, Майко на Всевишния Господ, всемилостива защитнице и покровителко на всички, които с вяра прибягват към тебе! Погледни на мене от висините на твоята небесна слава, послушай моята смирена молитва и я принеси пред твоя възлюбен Син. О, преблагословена Богородице! Ти си скоропослушница на всички и радост на скърбящите; послушай и мене наскърбения. Ти си уталожителка на тъгите: уталожи и моите тъги и изцери душевните ми и телесни болести! На тебе, подир Бога, възлагам всичката си надежда. Бъди ми ходатайка и силна застъпница пред твоя Син, Господа нашего Иисуса Христа. Укрепи вярата ми в Него. Утвърди ме в Неговата любов и научи ме да те обичам и славя, Пресвета Майко Божия, преблагословена Марийо! На твоя всесилен покров, пречиста Богородице, връчвам себе си. Амин!&nbsp;</p>
<p>&nbsp;</p>
<h2><strong><a name="filaret"></a>Молитва от митрополит Филарет Московски</strong></h2>
<p>&nbsp;</p>
<p>Господи, аз не зная какво да искам от Теб.</p>
<p>Ти едничък знаеш какво ми е потребно.</p>
<p>Ти ме обичаш повече, отколкото аз умея да обичам себе си.</p>
<p>Отче!  Дай на Твоя раб това, което не умея да искам.</p>
<p>Не дръзвам да прося нито кръст, нито утеха - само стоя пред Теб.</p>
<p>За Теб сърцето ми е открито.</p>
<p>Ти виждаш моите нужди, които самият аз не осъзнавам.</p>
<p>Виж и постъпи с мен според Твоята милост:</p>
<p>накажи ме, изцели ме, смири ме, въздигни ме.</p>
<p>Благоговея и безмълствувам пред Твоята свята воля</p>
<p>и пред Твоя непостижим за мене промисъл.</p>
<p>Готов съм на саможертва, предавам се всецяло на Теб.</p>
<p>Нямам друго желание, освен да върша Твоята света воля.</p>
<p>Научи ме да се моля.</p>
<p>Амин!</p>
<p>&nbsp;</p>

    <div class="header"><a href="#" class="btn">Kъм Начало</a><h1>Причастни молитви</h1></div>
